<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Teste Final do Sistema</title>
    <style>
        body {
            background: #171717;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .test-container {
            max-width: 900px;
            margin: 0 auto;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }

        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: #222;
            border-radius: 8px;
            border-left: 4px solid #00ff00;
        }

        .test-button {
            background: linear-gradient(45deg, #00ff00, #00ffff);
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }

        .test-button:hover {
            transform: scale(1.05);
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
        }

        .status.success {
            background: #004400;
            border: 1px solid #00ff00;
        }

        .status.error {
            background: #440000;
            border: 1px solid #ff0000;
        }

        .status.info {
            background: #004444;
            border: 1px solid #00ffff;
        }

        .chess-board-container {
            width: 400px;
            height: 400px;
            margin: 20px auto;
            background: #333;
            border: 2px solid #666;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .chess-board {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #8B4513, #DEB887);
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
        }

        .chess-square {
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .chess-square.white {
            background: #DEB887;
        }

        .chess-square.black {
            background: #8B4513;
        }

        .effects-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .log-container {
            max-height: 300px;
            overflow-y: auto;
            background: #000;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }

        .fix-section {
            background: #2a1a1a;
            border-left: 4px solid #ff6600;
        }

        .fix-button {
            background: linear-gradient(45deg, #ff6600, #ffaa00);
            color: white;
        }
    </style>
</head>

<body>
    <div class="test-container">
        <h1>üéØ Teste Final do Sistema</h1>

        <div class="test-section fix-section">
            <h3>üîß Sistema de Corre√ß√£o Autom√°tica</h3>
            <button class="test-button fix-button" onclick="applySystemFix()">üîß Aplicar Corre√ß√µes</button>
            <button class="test-button fix-button" onclick="reinitializeAll()">üîÑ Reinicializar Tudo</button>
            <button class="test-button fix-button" onclick="checkSystemStatus()">üìä Verificar Status</button>
            <div id="fix-status" class="status info">
                Aguardando corre√ß√µes...
            </div>
        </div>

        <div class="test-section">
            <h3>üìö Teste da Base de Dados Pro</h3>
            <button class="test-button" onclick="testDatabase()">üìö Testar Base</button>
            <div id="database-status" class="status info">
                Aguardando teste...
            </div>
        </div>

        <div class="test-section">
            <h3>üß† Teste do Sistema de An√°lise</h3>
            <button class="test-button" onclick="testAnalysis()">üîç Testar An√°lise</button>
            <button class="test-button" onclick="testEffects()">üé® Testar Efeitos</button>
            <div id="analysis-status" class="status info">
                Aguardando teste...
            </div>
        </div>

        <div class="test-section">
            <h3>üéØ Tabuleiro de Teste</h3>
            <div class="chess-board-container">
                <div class="chess-board" id="test-board">
                    <!-- Tabuleiro ser√° gerado dinamicamente -->
                </div>
                <div id="effects-overlay" class="effects-overlay"></div>
            </div>
            <button class="test-button" onclick="generateTestBoard()">‚ôüÔ∏è Gerar Tabuleiro</button>
        </div>

        <div class="test-section">
            <h3>üîç Logs do Sistema</h3>
            <div id="system-logs" class="log-container">
                Aguardando logs...
            </div>
            <button class="test-button" onclick="clearLogs()">üßπ Limpar Logs</button>
        </div>
    </div>

    <!-- Carregar scripts na ordem correta -->
    <script src="js/chess-pro-database.js"></script>
    <script src="js/chess-pro-integration.js"></script>
    <script src="js/python-effects-integration.js"></script>
    <script src="js/system-fix.js"></script>

    <script>
        // Sistema de logs
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('system-logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logEntry.className = `status ${type}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLogs() {
            document.getElementById('system-logs').innerHTML = 'Logs limpos...';
        }

        // Gerar tabuleiro de teste
        function generateTestBoard() {
            const board = document.getElementById('test-board');
            board.innerHTML = '';

            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `chess-square ${(row + col) % 2 === 0 ? 'white' : 'black'}`;

                    // Adicionar pe√ßas de exemplo
                    if (row === 0) {
                        const pieces = ['‚ôú', '‚ôû', '‚ôù', '‚ôõ', '‚ôö', '‚ôù', '‚ôû', '‚ôú'];
                        square.textContent = pieces[col];
                    } else if (row === 1) {
                        square.textContent = '‚ôü';
                    } else if (row === 6) {
                        square.textContent = '‚ôô';
                    } else if (row === 7) {
                        const pieces = ['‚ôñ', '‚ôò', '‚ôó', '‚ôï', '‚ôî', '‚ôó', '‚ôò', '‚ôñ'];
                        square.textContent = pieces[col];
                    }

                    board.appendChild(square);
                }
            }

            log('‚úÖ Tabuleiro de teste gerado', 'success');
        }

        // Aplicar corre√ß√µes do sistema
        async function applySystemFix() {
            log('üîß Aplicando corre√ß√µes do sistema...', 'info');
            const statusDiv = document.getElementById('fix-status');

            try {
                if (window.applySystemFix) {
                    await window.applySystemFix('all');
                    statusDiv.innerHTML = '<strong>‚úÖ Corre√ß√µes aplicadas com sucesso</strong>';
                    statusDiv.className = 'status success';
                    log('‚úÖ Corre√ß√µes aplicadas com sucesso', 'success');
                } else {
                    throw new Error('Fun√ß√£o applySystemFix n√£o dispon√≠vel');
                }
            } catch (error) {
                statusDiv.innerHTML = `<strong>‚ùå Erro ao aplicar corre√ß√µes</strong><br>${error.message}`;
                statusDiv.className = 'status error';
                log(`‚ùå Erro ao aplicar corre√ß√µes: ${error.message}`, 'error');
            }
        }

        // Reinicializar tudo
        async function reinitializeAll() {
            log('üîÑ Reinicializando todos os sistemas...', 'info');
            const statusDiv = document.getElementById('fix-status');

            try {
                if (window.systemFix) {
                    await window.systemFix.reinitializeAll();
                    statusDiv.innerHTML = '<strong>‚úÖ Todos os sistemas reinicializados</strong>';
                    statusDiv.className = 'status success';
                    log('‚úÖ Todos os sistemas reinicializados', 'success');
                } else {
                    throw new Error('Sistema de corre√ß√£o n√£o dispon√≠vel');
                }
            } catch (error) {
                statusDiv.innerHTML = `<strong>‚ùå Erro ao reinicializar</strong><br>${error.message}`;
                statusDiv.className = 'status error';
                log(`‚ùå Erro ao reinicializar: ${error.message}`, 'error');
            }
        }

        // Verificar status do sistema
        function checkSystemStatus() {
            log('üìä Verificando status do sistema...', 'info');
            const statusDiv = document.getElementById('fix-status');

            try {
                if (window.getSystemStatus) {
                    const status = window.getSystemStatus();
                    statusDiv.innerHTML = `
                        <strong>üìä Status do Sistema</strong><br>
                        Base Pro: ${status.proDatabase ? '‚úÖ' : '‚ùå'}<br>
                        An√°lise: ${status.analysisSystem ? '‚úÖ' : '‚ùå'}<br>
                        Integra√ß√£o: ${status.integration ? '‚úÖ' : '‚ùå'}<br>
                        Corre√ß√µes: ${status.fixesApplied.length}<br>
                        Timestamp: ${status.timestamp}
                    `;
                    statusDiv.className = 'status success';
                    log('‚úÖ Status verificado com sucesso', 'success');
                    log(`üìä Detalhes: ${JSON.stringify(status)}`, 'info');
                } else {
                    throw new Error('Fun√ß√£o getSystemStatus n√£o dispon√≠vel');
                }
            } catch (error) {
                statusDiv.innerHTML = `<strong>‚ùå Erro ao verificar status</strong><br>${error.message}`;
                statusDiv.className = 'status error';
                log(`‚ùå Erro ao verificar status: ${error.message}`, 'error');
            }
        }

        // Testar base de dados
        function testDatabase() {
            log('üìö Testando base de dados Pro...', 'info');
            const statusDiv = document.getElementById('database-status');

            if (window.chessProDB) {
                try {
                    const stats = window.chessProDB.getStatistics();
                    statusDiv.innerHTML = `
                        <strong>‚úÖ Base de Dados Ativa</strong><br>
                        Total de Posi√ß√µes: ${stats.totalPositions}<br>
                        Categorias: ${stats.totalCategories}<br>
                        Detalhes: ${JSON.stringify(stats.categories)}
                    `;
                    statusDiv.className = 'status success';
                    log('‚úÖ Base de dados Pro funcionando', 'success');
                    log(`üìä Estat√≠sticas: ${JSON.stringify(stats)}`, 'info');
                } catch (error) {
                    statusDiv.innerHTML = `<strong>‚ùå Erro na Base de Dados</strong><br>${error.message}`;
                    statusDiv.className = 'status error';
                    log(`‚ùå Erro na base de dados: ${error.message}`, 'error');
                }
            } else {
                statusDiv.innerHTML = '<strong>‚ùå Base de Dados N√£o Encontrada</strong>';
                statusDiv.className = 'status error';
                log('‚ùå Base de dados Pro n√£o encontrada', 'error');
            }
        }

        // Testar sistema de an√°lise
        function testAnalysis() {
            log('üîç Testando sistema de an√°lise...', 'info');
            const statusDiv = document.getElementById('analysis-status');

            if (window.pythonEffects) {
                try {
                    const status = window.pythonEffects.getStatus();
                    statusDiv.innerHTML = `
                        <strong>‚úÖ Sistema de An√°lise Ativo</strong><br>
                        Tabuleiro: ${status.chessBoard}<br>
                        Efeitos: ${status.effectsActive ? 'üü¢ Ativos' : 'üî¥ Inativos'}<br>
                        An√°lise: ${status.analysisMode}<br>
                        Base Pro: ${status.proDatabase}<br>
                        Padr√µes: ${status.patternsDetected}<br>
                        Movimentos: ${status.movesPredicted}
                    `;
                    statusDiv.className = 'status success';
                    log('‚úÖ Sistema de an√°lise funcionando', 'success');
                    log(`üìä Status: ${JSON.stringify(status)}`, 'info');
                } catch (error) {
                    statusDiv.innerHTML = `<strong>‚ùå Erro no Sistema de An√°lise</strong><br>${error.message}`;
                    statusDiv.className = 'status error';
                    log(`‚ùå Erro no sistema de an√°lise: ${error.message}`, 'error');
                }
            } else {
                statusDiv.innerHTML = '<strong>‚ùå Sistema de An√°lise N√£o Encontrado</strong>';
                statusDiv.className = 'status error';
                log('‚ùå Sistema de an√°lise n√£o encontrado', 'error');
            }
        }

        // Testar efeitos visuais
        function testEffects() {
            log('üé® Testando efeitos visuais...', 'info');

            if (window.pythonEffects) {
                try {
                    // Testar efeitos
                    window.pythonEffects.testEffects();
                    log('‚úÖ Efeitos visuais testados com sucesso', 'success');
                } catch (error) {
                    log(`‚ùå Erro nos efeitos visuais: ${error.message}`, 'error');
                }
            } else {
                log('‚ùå Sistema de efeitos n√£o encontrado', 'error');
            }
        }

        // Verificar inicializa√ß√£o
        function checkInitialization() {
            log('üîç Verificando inicializa√ß√£o...', 'info');

            // Verificar se os scripts foram carregados
            const scripts = [
                'chess-pro-database.js',
                'chess-pro-integration.js',
                'python-effects-integration.js',
                'system-fix.js'
            ];

            scripts.forEach(script => {
                const scriptElement = document.querySelector(`script[src*="${script}"]`);
                if (scriptElement) {
                    log(`‚úÖ Script ${script} carregado`, 'success');
                } else {
                    log(`‚ùå Script ${script} n√£o encontrado`, 'error');
                }
            });

            // Verificar vari√°veis globais
            setTimeout(() => {
                if (window.chessProDB) {
                    log('‚úÖ window.chessProDB dispon√≠vel', 'success');
                } else {
                    log('‚ùå window.chessProDB n√£o dispon√≠vel', 'error');
                }

                if (window.pythonEffects) {
                    log('‚úÖ window.pythonEffects dispon√≠vel', 'success');
                } else {
                    log('‚ùå window.pythonEffects n√£o dispon√≠vel', 'error');
                }

                if (window.systemFix) {
                    log('‚úÖ window.systemFix dispon√≠vel', 'success');
                } else {
                    log('‚ùå window.systemFix n√£o dispon√≠vel', 'error');
                }
            }, 2000);
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ P√°gina de teste final carregada', 'success');
            generateTestBoard();

            // Verificar inicializa√ß√£o ap√≥s um delay
            setTimeout(() => {
                checkInitialization();

                // Aplicar corre√ß√µes automaticamente
                setTimeout(() => {
                    log('üîß Aplicando corre√ß√µes autom√°ticas...', 'info');
                    if (window.applySystemFix) {
                        window.applySystemFix('all');
                    }
                }, 3000);
            }, 2000);
        });

        // Monitorar mudan√ßas
        setInterval(() => {
            if (window.pythonEffects && window.pythonEffects.getStatus) {
                const status = window.pythonEffects.getStatus();
                if (status.effectsActive) {
                    log('üü¢ Sistema de efeitos ativo', 'success');
                }
            }
        }, 5000);
    </script>
</body>

</html>
