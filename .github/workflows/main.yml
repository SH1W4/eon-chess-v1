name: AEON Chess CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # ARKITECT Analysis & Quality Gate
  arkitect-analysis:
    name: üß† ARKITECT Analysis & Quality Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install ARKITECT dependencies
        run: |
          pip install fastapi uvicorn pytest requests pyyaml

      - name: Run ARKITECT Super Scope Analysis
        run: |
          python scripts/arkitect_super_scope_taskmash.py --mode=ci
        env:
          ARKITECT_MODE: ci
          ARKITECT_QUALITY_GATE: 0.85

      - name: Upload ARKITECT Report
        uses: actions/upload-artifact@v3
        with:
          name: arkitect-analysis-report
          path: reports/arkitect_*.json

      - name: Quality Gate Check
        run: |
          python scripts/arkitect_quality_gate.py
        if: always()

  # Frontend Build & Test
  frontend:
    name: üé® Frontend Build & Test
    runs-on: ubuntu-latest
    needs: arkitect-analysis
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ARKITECT Bundle Optimization
        run: |
          node scripts/optimize-bundle.js --mode=ci
        env:
          ARKITECT_OPTIMIZATION_MODE: ci

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: .next/

  # Backend Build & Test
  backend:
    name: üêç Backend Build & Test
    runs-on: ubuntu-latest
    needs: arkitect-analysis
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run ARKITECT Backend Analysis
        run: |
          python scripts/arkitect_backend_analysis.py
        env:
          ARKITECT_BACKEND_MODE: ci

      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.xml

  # Security & Quality
  security:
    name: üîí Security & Quality
    runs-on: ubuntu-latest
    needs: [arkitect-analysis, frontend, backend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ARKITECT Security Scan
        run: |
          python scripts/arkitect_security_scan.py
        env:
          ARKITECT_SECURITY_MODE: ci

      - name: Run SAST scan
        uses: github/codeql-action/analyze@v2
        with:
          languages: javascript, python

      - name: Run dependency scan
        run: |
          npm audit --audit-level=moderate
          pip-audit

  # Performance & Lighthouse
  performance:
    name: ‚ö° Performance & Lighthouse
    runs-on: ubuntu-latest
    needs: [arkitect-analysis, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.12.x

      - name: Run ARKITECT Performance Analysis
        run: |
          python scripts/arkitect_performance_analysis.py
        env:
          ARKITECT_PERFORMANCE_MODE: ci

      - name: Run Lighthouse CI
        run: |
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  # Integration Tests
  integration:
    name: üîó Integration Tests
    runs-on: ubuntu-latest
    needs: [arkitect-analysis, frontend, backend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run ARKITECT Integration Tests
        run: |
          python scripts/arkitect_integration_tests.py
        env:
          ARKITECT_INTEGRATION_MODE: ci

      - name: Run full integration tests
        run: |
          pytest tests/integration/ -v

  # Deploy to Staging
  deploy-staging:
    name: üöÄ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [arkitect-analysis, frontend, backend, security, performance, integration]
    if: github.ref == 'refs/heads/main'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ARKITECT Pre-Deploy Analysis
        run: |
          python scripts/arkitect_pre_deploy_analysis.py
        env:
          ARKITECT_DEPLOY_MODE: staging

      - name: Deploy to staging
        run: |
          chmod +x deploy/deploy-staging.sh
          ./deploy/deploy-staging.sh
        env:
          STAGING_ENV: production-like

      - name: Run ARKITECT Post-Deploy Validation
        run: |
          python scripts/arkitect_post_deploy_validation.py
        env:
          ARKITECT_VALIDATION_MODE: staging

  # Final ARKITECT Report
  arkitect-final-report:
    name: üìä ARKITECT Final Report
    runs-on: ubuntu-latest
    needs: [arkitect-analysis, frontend, backend, security, performance, integration, deploy-staging]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Generate ARKITECT Final Report
        run: |
          python scripts/arkitect_final_report.py --mode=ci
        env:
          ARKITECT_REPORT_MODE: ci

      - name: Upload ARKITECT Final Report
        uses: actions/upload-artifact@v3
        with:
          name: arkitect-final-report
          path: reports/arkitect_final_report_*.json

      - name: Comment PR with ARKITECT Report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'reports/arkitect_final_report_*.json';
            const files = fs.readdirSync('reports').filter(f => f.startsWith('arkitect_final_report_'));
            
            if (files.length > 0) {
              const report = JSON.parse(fs.readFileSync(`reports/${files[0]}`, 'utf8'));
              const comment = `## üß† ARKITECT Analysis Report\n\n` +
                            `**Overall Score:** ${report.overall_score}/10\n` +
                            `**Quality Gate:** ${report.quality_gate_passed ? '‚úÖ PASSED' : '‚ùå FAILED'}\n` +
                            `**Performance:** ${report.performance_score}/10\n` +
                            `**Security:** ${report.security_score}/10\n` +
                            `**Architecture:** ${report.architecture_score}/10\n\n` +
                            `[View Full Report](${report.report_url})`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
