groups:
  - name: aeon-chess-production
    rules:
      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          environment: production
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% for more than 5 minutes on {{ $labels.instance }}"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
          environment: production
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 85% for more than 5 minutes on {{ $labels.instance }}"

      # High Disk Usage
      - alert: HighDiskUsage
        expr: (node_filesystem_size_bytes - node_filesystem_free_bytes) / node_filesystem_size_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
          environment: production
        annotations:
          summary: "High disk usage on {{ $labels.instance }}"
          description: "Disk usage is above 85% for more than 5 minutes on {{ $labels.instance }}"

      # Service Down
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          environment: production
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 1 minute"

      # High Response Time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          environment: production
        annotations:
          summary: "High response time on {{ $labels.instance }}"
          description: "95th percentile response time is above 2 seconds for more than 5 minutes"

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) * 100 > 5
        for: 5m
        labels:
          severity: critical
          environment: production
        annotations:
          summary: "High error rate on {{ $labels.instance }}"
          description: "Error rate is above 5% for more than 5 minutes"

      # Database Connection Issues
      - alert: DatabaseConnectionIssues
        expr: pg_stat_database_numbackends > 100
        for: 2m
        labels:
          severity: warning
          environment: production
        annotations:
          summary: "High number of database connections on {{ $labels.instance }}"
          description: "Number of database connections is above 100 for more than 2 minutes"

      # Redis Memory Usage
      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 80
        for: 5m
        labels:
          severity: warning
          environment: production
        annotations:
          summary: "High Redis memory usage on {{ $labels.instance }}"
          description: "Redis memory usage is above 80% for more than 5 minutes"

      # SSL Certificate Expiry
      - alert: SSLCertificateExpiringSoon
        expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 30
        for: 1h
        labels:
          severity: warning
          environment: production
        annotations:
          summary: "SSL certificate expiring soon on {{ $labels.instance }}"
          description: "SSL certificate will expire in less than 30 days"

      # Backup Failure
      - alert: BackupFailure
        expr: time() - backup_last_success_timestamp > 86400
        for: 1h
        labels:
          severity: critical
          environment: production
        annotations:
          summary: "Backup failure on {{ $labels.instance }}"
          description: "No successful backup in the last 24 hours"

      # High Queue Size
      - alert: HighQueueSize
        expr: redis_queue_length > 1000
        for: 5m
        labels:
          severity: warning
          environment: production
        annotations:
          summary: "High queue size on {{ $labels.instance }}"
          description: "Queue size is above 1000 for more than 5 minutes"

      # Low Disk Space
      - alert: LowDiskSpace
        expr: node_filesystem_free_bytes / node_filesystem_size_bytes * 100 < 10
        for: 5m
        labels:
          severity: critical
          environment: production
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk space is below 10% for more than 5 minutes"

      # Network Issues
      - alert: NetworkIssues
        expr: rate(node_network_receive_errs_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          environment: production
        annotations:
          summary: "Network errors on {{ $labels.instance }}"
          description: "Network error rate is above 0.1 per second for more than 5 minutes"
