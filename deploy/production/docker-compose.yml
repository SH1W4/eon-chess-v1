version: '3.8'

services:
  chess-master:
    image: chess-master:${TAG:-latest}
    build:
      context: ../..
      dockerfile: deploy/production/Dockerfile
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
      - REDIS_URL=redis://redis:6379
      - PROMETHEUS_URL=http://prometheus:9090
    depends_on:
      - redis
      - prometheus
      - grafana
    ports:
      - "8080:8080"
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '1'
          memory: 1G
    networks:
      - chess-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - chess-network

  prometheus:
    image: prom/prometheus:v2.45.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - chess-network

  grafana:
    image: grafana/grafana:10.0.3
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - chess-network

  jaeger:
    image: jaegertracing/all-in-one:1.47
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - chess-network

  arquimax-service:
    image: arquimax-service:${TAG:-latest}
    build:
      context: ../..
      dockerfile: deploy/production/Dockerfile.arquimax
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
    ports:
      - "8081:8081"
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '1'
          memory: 1G
    networks:
      - chess-network

  nexus-service:
    image: nexus-service:${TAG:-latest}
    build:
      context: ../..
      dockerfile: deploy/production/Dockerfile.nexus
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
    ports:
      - "8082:8082"
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '1'
          memory: 1G
    networks:
      - chess-network

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  chess-network:
    driver: overlay
