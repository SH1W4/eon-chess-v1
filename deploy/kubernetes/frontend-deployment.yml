apiVersion: apps/v1
kind: Deployment
metadata:
  name: aeon-chess-frontend
  namespace: aeon-chess
  labels:
    app: aeon-chess
    component: frontend
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: aeon-chess
      component: frontend
  template:
    metadata:
      labels:
        app: aeon-chess
        component: frontend
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: frontend
        image: aeon-chess-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: aeon-chess-config
              key: REACT_APP_ENVIRONMENT
        - name: REACT_APP_API_URL
          valueFrom:
            configMapKeyRef:
              name: aeon-chess-config
              key: REACT_APP_API_URL
        - name: REACT_APP_SENTRY_DSN
          valueFrom:
            configMapKeyRef:
              name: aeon-chess-config
              key: REACT_APP_SENTRY_DSN
        - name: REACT_APP_GA_TRACKING_ID
          valueFrom:
            configMapKeyRef:
              name: aeon-chess-config
              key: REACT_APP_GA_TRACKING_ID
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: ssl-certs
          mountPath: /etc/ssl/certs
          readOnly: true
        - name: ssl-keys
          mountPath: /etc/ssl/private
          readOnly: true
      volumes:
      - name: ssl-certs
        secret:
          secretName: aeon-chess-ssl-certs
      - name: ssl-keys
        secret:
          secretName: aeon-chess-ssl-keys
      imagePullSecrets:
      - name: aeon-chess-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: aeon-chess-frontend-service
  namespace: aeon-chess
  labels:
    app: aeon-chess
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  - port: 443
    targetPort: 3000
    protocol: TCP
    name: https
  selector:
    app: aeon-chess
    component: frontend
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aeon-chess-frontend-hpa
  namespace: aeon-chess
  labels:
    app: aeon-chess
    component: frontend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aeon-chess-frontend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min
