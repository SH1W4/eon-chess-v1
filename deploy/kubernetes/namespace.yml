apiVersion: v1
kind: Namespace
metadata:
  name: aeon-chess
  labels:
    name: aeon-chess
    environment: production
    project: chess-master
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: aeon-chess-quota
  namespace: aeon-chess
spec:
  hard:
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16"
    limits.memory: 32Gi
    persistentvolumeclaims: "10"
    services: "20"
    secrets: "20"
    configmaps: "20"
