<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ› Debug do Sistema</title>
    <style>
        body {
            background: #171717;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .debug-container {
            max-width: 1000px;
            margin: 0 auto;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }

        .debug-section {
            margin: 20px 0;
            padding: 15px;
            background: #222;
            border-radius: 8px;
            border-left: 4px solid #00ff00;
        }

        .debug-button {
            background: linear-gradient(45deg, #00ff00, #00ffff);
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }

        .debug-button:hover {
            transform: scale(1.05);
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
        }

        .status.success {
            background: #004400;
            border: 1px solid #00ff00;
        }

        .status.error {
            background: #440000;
            border: 1px solid #ff0000;
        }

        .status.info {
            background: #004444;
            border: 1px solid #00ffff;
        }

        .chess-board-container {
            width: 400px;
            height: 400px;
            margin: 20px auto;
            background: #333;
            border: 2px solid #666;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .chess-board {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #8B4513, #DEB887);
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
        }

        .chess-square {
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .chess-square.white {
            background: #DEB887;
        }

        .chess-square.black {
            background: #8B4513;
        }

        .effects-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .log-container {
            max-height: 300px;
            overflow-y: auto;
            background: #000;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="debug-container">
        <h1>ğŸ› Debug do Sistema de AnÃ¡lise Visual</h1>

        <div class="debug-section">
            <h3>ğŸ“‹ Status do Sistema</h3>
            <div id="system-status" class="status info">
                Inicializando sistema...
            </div>
            <button class="debug-button" onclick="checkSystemStatus()">ğŸ”„ Verificar Status</button>
            <button class="debug-button" onclick="forceInit()">ğŸš€ ForÃ§ar InicializaÃ§Ã£o</button>
        </div>

        <div class="debug-section">
            <h3>ğŸ¯ Tabuleiro de Teste</h3>
            <div class="chess-board-container">
                <div class="chess-board" id="test-board">
                    <!-- Tabuleiro serÃ¡ gerado dinamicamente -->
                </div>
                <div id="effects-overlay" class="effects-overlay"></div>
            </div>
            <button class="debug-button" onclick="generateTestBoard()">â™Ÿï¸ Gerar Tabuleiro</button>
        </div>

        <div class="debug-section">
            <h3>ğŸ§  Teste de Funcionalidades</h3>
            <button class="debug-button" onclick="testProDatabase()">ğŸ“š Testar Base Pro</button>
            <button class="debug-button" onclick="testAnalysis()">ğŸ” Testar AnÃ¡lise</button>
            <button class="debug-button" onclick="testEffects()">ğŸ¨ Testar Efeitos</button>
            <button class="debug-button" onclick="clearEffects()">ğŸ—‘ï¸ Limpar Efeitos</button>
        </div>

        <div class="debug-section">
            <h3>ğŸ” Logs do Sistema</h3>
            <div id="system-logs" class="log-container">
                Aguardando logs...
            </div>
            <button class="debug-button" onclick="clearLogs()">ğŸ§¹ Limpar Logs</button>
        </div>

        <div class="debug-section">
            <h3>ğŸ“Š InformaÃ§Ãµes de Debug</h3>
            <div id="debug-info" class="status info">
                InformaÃ§Ãµes de debug aparecerÃ£o aqui...
            </div>
        </div>
    </div>

    <script>
        // Sistema de logs
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('system-logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logEntry.className = `status ${type}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLogs() {
            document.getElementById('system-logs').innerHTML = 'Logs limpos...';
        }

        // Gerar tabuleiro de teste
        function generateTestBoard() {
            const board = document.getElementById('test-board');
            board.innerHTML = '';

            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `chess-square ${(row + col) % 2 === 0 ? 'white' : 'black'}`;

                    // Adicionar peÃ§as de exemplo
                    if (row === 0) {
                        const pieces = ['â™œ', 'â™', 'â™', 'â™›', 'â™š', 'â™', 'â™', 'â™œ'];
                        square.textContent = pieces[col];
                    } else if (row === 1) {
                        square.textContent = 'â™Ÿ';
                    } else if (row === 6) {
                        square.textContent = 'â™™';
                    } else if (row === 7) {
                        const pieces = ['â™–', 'â™˜', 'â™—', 'â™•', 'â™”', 'â™—', 'â™˜', 'â™–'];
                        square.textContent = pieces[col];
                    }

                    board.appendChild(square);
                }
            }

            log('âœ… Tabuleiro de teste gerado', 'success');
        }

        // Verificar status do sistema
        function checkSystemStatus() {
            const statusDiv = document.getElementById('system-status');

            // Verificar se o sistema Python estÃ¡ disponÃ­vel
            if (window.pythonEffects) {
                const status = window.pythonEffects.getStatus();
                statusDiv.innerHTML = `
                    <strong>âœ… Sistema Ativo</strong><br>
                    Python: ${status.pythonAvailable ? 'ğŸŸ¢ DisponÃ­vel' : 'ğŸ”´ NÃ£o disponÃ­vel'}<br>
                    Tabuleiro: ${status.chessBoard}<br>
                    Efeitos: ${status.effectsActive ? 'ğŸŸ¢ Ativos' : 'ğŸ”´ Inativos'}<br>
                    AnÃ¡lise: ${status.analysisMode}<br>
                    Base Pro: ${status.proDatabase}<br>
                    PadrÃµes: ${status.patternsDetected}<br>
                    Movimentos: ${status.movesPredicted}<br>
                    AvaliaÃ§Ã£o: ${status.currentEvaluation}
                `;
                statusDiv.className = 'status success';
                log('âœ… Status do sistema verificado', 'success');
            } else {
                statusDiv.innerHTML = '<strong>âŒ Sistema nÃ£o inicializado</strong>';
                statusDiv.className = 'status error';
                log('âŒ Sistema nÃ£o inicializado', 'error');
            }

            // Verificar base de dados Pro
            if (window.chessProDB) {
                log('âœ… Base de dados Pro encontrada', 'success');
                const stats = window.chessProDB.getStatistics();
                log(`ğŸ“Š EstatÃ­sticas da base: ${JSON.stringify(stats)}`, 'info');
            } else {
                log('âŒ Base de dados Pro nÃ£o encontrada', 'error');
            }
        }

        // ForÃ§ar inicializaÃ§Ã£o
        function forceInit() {
            log('ğŸš€ ForÃ§ando inicializaÃ§Ã£o do sistema...', 'info');

            if (window.pythonEffects) {
                window.pythonEffects.init();
                log('âœ… Sistema reinicializado', 'success');
            } else {
                log('âŒ Sistema nÃ£o disponÃ­vel para reinicializaÃ§Ã£o', 'error');
            }
        }

        // Testar base de dados Pro
        function testProDatabase() {
            log('ğŸ“š Testando base de dados Pro...', 'info');

            if (window.chessProDB) {
                const stats = window.chessProDB.getStatistics();
                log(`âœ… Base Pro ativa: ${stats.totalPositions} posiÃ§Ãµes`, 'success');

                // Testar acesso a categorias
                const categories = ['openings', 'tacticalPatterns', 'classicEndgames'];
                categories.forEach(cat => {
                    if (window.chessProDB[cat]) {
                        log(`âœ… Categoria ${cat}: ${window.chessProDB[cat].total} posiÃ§Ãµes`, 'success');
                    } else {
                        log(`âŒ Categoria ${cat} nÃ£o encontrada`, 'error');
                    }
                });
            } else {
                log('âŒ Base de dados Pro nÃ£o disponÃ­vel', 'error');
            }
        }

        // Testar anÃ¡lise
        function testAnalysis() {
            log('ğŸ” Testando sistema de anÃ¡lise...', 'info');

            if (window.pythonEffects) {
                if (window.pythonEffects.proDatabase) {
                    log('âœ… Base Pro conectada ao sistema de anÃ¡lise', 'success');
                    window.pythonEffects.analyzeProDatabasePosition();
                    log('âœ… AnÃ¡lise da base Pro executada', 'success');
                } else {
                    log('âŒ Base Pro nÃ£o conectada ao sistema de anÃ¡lise', 'error');
                }
            } else {
                log('âŒ Sistema de anÃ¡lise nÃ£o disponÃ­vel', 'error');
            }
        }

        // Testar efeitos
        function testEffects() {
            log('ğŸ¨ Testando efeitos visuais...', 'info');

            if (window.pythonEffects) {
                window.pythonEffects.testEffects();
                log('âœ… Efeitos testados', 'success');
            } else {
                log('âŒ Sistema de efeitos nÃ£o disponÃ­vel', 'error');
            }
        }

        // Limpar efeitos
        function clearEffects() {
            log('ğŸ—‘ï¸ Limpando efeitos...', 'info');

            if (window.pythonEffects) {
                window.pythonEffects.clearProfessionalEffects();
                log('âœ… Efeitos limpos', 'success');
            } else {
                log('âŒ Sistema de efeitos nÃ£o disponÃ­vel', 'error');
            }
        }

        // Verificar inicializaÃ§Ã£o
        function checkInitialization() {
            log('ğŸ” Verificando inicializaÃ§Ã£o...', 'info');

            // Verificar se os scripts foram carregados
            const scripts = [
                'chess-pro-database.js',
                'chess-pro-integration.js',
                'python-effects-integration.js'
            ];

            scripts.forEach(script => {
                const scriptElement = document.querySelector(`script[src*="${script}"]`);
                if (scriptElement) {
                    log(`âœ… Script ${script} carregado`, 'success');
                } else {
                    log(`âŒ Script ${script} nÃ£o encontrado`, 'error');
                }
            });

            // Verificar variÃ¡veis globais
            setTimeout(() => {
                if (window.chessProDB) {
                    log('âœ… window.chessProDB disponÃ­vel', 'success');
                } else {
                    log('âŒ window.chessProDB nÃ£o disponÃ­vel', 'error');
                }

                if (window.pythonEffects) {
                    log('âœ… window.pythonEffects disponÃ­vel', 'success');
                } else {
                    log('âŒ window.pythonEffects nÃ£o disponÃ­vel', 'error');
                }
            }, 2000);
        }

        // InicializaÃ§Ã£o
        document.addEventListener('DOMContentLoaded', function() {
            log('ğŸš€ PÃ¡gina de debug carregada', 'success');
            generateTestBoard();

            // Verificar inicializaÃ§Ã£o apÃ³s um delay
            setTimeout(() => {
                checkInitialization();
                checkSystemStatus();
            }, 3000);
        });

        // Monitorar mudanÃ§as
        setInterval(() => {
            if (window.pythonEffects && window.pythonEffects.getStatus) {
                const status = window.pythonEffects.getStatus();
                if (status.effectsActive) {
                    document.getElementById('debug-info').innerHTML = `
                        <strong>ğŸŸ¢ Sistema Ativo</strong><br>
                        AnÃ¡lise: ${status.analysisMode}<br>
                        Base Pro: ${status.proDatabase}<br>
                        PadrÃµes: ${status.patternsDetected}
                    `;
                }
            }
        }, 5000);
    </script>
</body>

</html>
