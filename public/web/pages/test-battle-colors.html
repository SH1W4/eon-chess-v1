<body>
    <h1>üß™ Teste - Cores das Batalhas Hist√≥ricas</h1>

    <div class="test-section">

        <div id="battle-details">
            <div class="battle-controls">
                <button class="btn-battle-action">Iniciar An√°lise</button>

    <div class="test-section">
        <h2>üîç Status do Sistema</h2>
        <div id="status">
            <p>Verificando sistema...</p>
        </div>
    </div>

    <script>
        // Verificar se o CSS est√° sendo aplicado
        function checkButtonColors() {
            const buttons = document.querySelectorAll('.btn-battle-action');
            const status = document.getElementById('status');

            let coloredButtons = 0;
            let totalButtons = buttons.length;

            buttons.forEach((button, index) => {
                const computedStyle = window.getComputedStyle(button);
                const background = computedStyle.background;
                const color = computedStyle.color;

                console.log(`Bot√£o ${index + 1}:`, {
                    background: background,
                    color: color,
                    element: button
                });

                if (background && background !== 'rgba(0, 0, 0, 0)' &&
                    background !== 'none' &&
                    color && color !== 'rgba(0, 0, 0, 0)') {
                    coloredButtons++;
                    button.style.outline = '2px solid green';
                } else {
                    button.style.outline = '2px solid red';
                }
            });

            status.innerHTML = `
                <h3>Resultado da Verifica√ß√£o:</h3>
                <p>‚úÖ Bot√µes com cores: ${coloredButtons}/${totalButtons}</p>
                <p>‚ùå Bot√µes sem cores: ${totalButtons - coloredButtons}/${totalButtons}</p>
                <p><strong>Status:</strong> ${coloredButtons === totalButtons ? 'SUCESSO' : 'FALHA'}</p>
            `;
        }

        // Verificar ap√≥s carregamento
        window.addEventListener('load', () => {
            setTimeout(checkButtonColors, 500);
        });

        // Verificar novamente ap√≥s 2 segundos
        setTimeout(checkButtonColors, 2000);
    </script>
