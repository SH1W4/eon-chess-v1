adaptive_ai:
  core:
    # Configurações básicas
    default_depth: 4
    max_depth: 6
    min_time: 100  # ms
    max_time: 5000 # ms
    
    # Cache e memória
    transposition_table_size: 1_000_000
    game_memory_size: 1000
    move_history_size: 100
    
    # Otimização
    use_iterative_deepening: true
    use_transposition_table: true
    use_advanced_evaluation: true
    
  evaluation:
    # Pesos dos componentes de avaliação
    weights:
      material: 1.0
      position: 0.3
      mobility: 0.2
      pawn_structure: 0.15
      king_safety: 0.25
      piece_coordination: 0.2
      space: 0.1
      development: 0.15
    
    # Configurações de avaliação avançada
    center_squares:
      inner:
        coordinates: [[3,3], [3,4], [4,3], [4,4]]
        weight: 0.5
      outer:
        coordinates: [[2,2], [2,3], [2,4], [2,5],
                     [3,2], [3,5], [4,2], [4,5],
                     [5,2], [5,3], [5,4], [5,5]]
        weight: 0.3
    
    pawn_structure:
      doubled_penalty: -0.3
      isolated_penalty: -0.4
      passed_bonus: 0.6
      chain_bonus: 0.2
      
    mobility:
      pawn: 0.1
      knight: 0.3
      bishop: 0.3
      rook: 0.4
      queen: 0.5
      
    king_safety:
      check_penalty: -1.0
      pawn_shield_bonus: 0.2
      attacker_penalty: -0.1
      castle_bonus: 0.5
      
    piece_coordination:
      defended_piece_bonus: 0.2
      bishop_pair_bonus: 0.5
      rook_file_bonus: 0.3
      battery_bonus: 0.4
      
  learning:
    # Modos de aprendizado
    modes:
      passive:
        learning_rate_multiplier: 0.5
        memory_weight: 0.9
        new_weight: 0.1
      active:
        learning_rate_multiplier: 1.0
        memory_weight: 0.8
        new_weight: 0.2
      aggressive:
        learning_rate_multiplier: 2.0
        memory_weight: 0.6
        new_weight: 0.4
        
    # Parâmetros de evolução
    evolution:
      min_games_for_adaptation: 5
      max_evolution_cycles: 5
      adaptation_threshold: 0.1
      win_rate_threshold: 0.6
      regression_factor: 0.5
      
    # Perfil inicial
    default_profile:
      aggression: 0.5
      positional: 0.5
      risk_taking: 0.5
      learning_rate: 0.1
      evolution_cycles: 1
      
  performance:
    # Otimizações de performance
    move_ordering:
      use_history_table: true
      use_killer_moves: true
      mvv_lva_table: true
      
    pruning:
      use_null_move: true
      use_futility: true
      use_late_move_reduction: true
      
    parallelization:
      max_threads: 4
      min_depth_for_parallel: 3

sistema_ia_adaptativa:
  versao: "1.0.0"
  modo: "producao"
  
  nucleo_ia:
    motor_processamento:
      analise_posicao:
        profundidade: 20
        precisao: 0.95
        cache_ativado: true
        otimizacao: "dinamica"
      
      avaliacao_movimentos:
        profundidade: 15
        sensibilidade: 0.9
        contexto_ativo: true
        adaptacao: "continua"
      
      tomada_decisao:
        modo: "adaptativo"
        confianca_minima: 0.85
        timeout: 5000
        retry_limit: 3
    
    sistema_aprendizado:
      deep_learning:
        arquitetura: "transformer"
        camadas: 12
        atencao_heads: 16
        batch_size: 64
      
      reforco:
        algoritmo: "ppo"
        gamma: 0.99
        epsilon: 0.2
        epochs: 10
      
      evolucao:
        tipo: "genetico"
        populacao: 100
        geracoes: 50
        mutacao_rate: 0.01

  pipeline_adaptativo:
    processador_perfis:
      analise:
        profundidade: "alta"
        contexto: true
        historico: true
      
      avaliacao:
        metodo: "multi_criterio"
        peso_tecnico: 0.7
        peso_estilistico: 0.3
      
      adaptacao:
        modo: "continuo"
        sensibilidade: 0.8
        velocidade: "adaptativa"
    
    motor_adaptacao:
      estrategia:
        ajuste_dinamico: true
        evolucao_continua: true
        otimizacao: "multi_objetivo"
      
      tatica:
        adaptacao_tempo_real: true
        contexto_ativo: true
        aprendizado: "incremental"

  integracao_cultural:
    conectores:
      motor_cultural:
        tipo: "bidirecional"
        sync: "tempo_real"
        cache: true
      
      motor_narrativo:
        tipo: "streaming"
        latencia: "baixa"
        buffer: 1000
    
    processamento:
      contexto:
        analise: "profunda"
        adaptacao: true
        evolucao: true
      
      sintese:
        modo: "hibrido"
        otimizacao: true
        cache: true

  sistema_perfis:
    gerenciador:
      armazenamento: "distribuido"
      cache: true
      backup: "automatico"
      
    evolucao:
      modo: "continuo"
      intervalo: 3600
      metricas: true
      
    comportamento:
      analise: "tempo_real"
      previsao: true
      adaptacao: true

  monitoramento:
    metricas:
      coleta:
        intervalo: 60
        batch_size: 100
        storage: "timeseries"
      
      processamento:
        modo: "stream"
        agregacao: "dinamica"
        retencao: 30
      
      alertas:
        nivel: "adaptativo"
        latencia: "baixa"
        canais: ["email", "slack", "dashboard"]

  performance:
    recursos:
      cpu_max: 80
      memoria_max: "4GB"
      gpu_enabled: true
      
    otimizacao:
      modo: "adaptativo"
      cache: true
      batch_processing: true
      
    distribuicao:
      tipo: "automatica"
      balanceamento: true
      failover: true

  seguranca:
    autenticacao:
      modo: "token"
      rotacao: true
      expiracao: 3600
      
    autorizacao:
      tipo: "rbac"
      granularidade: "fina"
      cache: true
      
    auditoria:
      nivel: "detalhado"
      retencao: 90
      encriptacao: true

  logs:
    nivel: "info"
    formato: "estruturado"
    rotacao: "diaria"
    compressao: true

  cache:
    politica: "lru"
    distribuido: true
    tamanho: "2GB"
    ttl: 3600

  debug:
    ativado: false
    nivel: "detalhado"
    profiling: false
    trace: false

