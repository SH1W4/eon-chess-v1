name: SYMBIOTIC_ARQUIMAX_NEXUS
description: "Workflow simbiótico para integração ARQUIMAX-NEXUS com qualquer projeto"

workflows:
  bootstrap:
    - name: "symbiotic_init"
      automated: true
      description: "Inicialização do modo simbiótico"
      triggers:
        - on_project_load
        - on_demand
      params:
        project_type: string
        integration_mode: ["full", "partial", "minimal"]
        capabilities: list

    - name: "capability_analysis"
      automated: true
      description: "Análise de capacidades necessárias"
      dependencies:
        - "symbiotic_init"
      outputs:
        - required_capabilities
        - optional_capabilities
        
  integration:
    - name: "arquimax_bridge"
      automated: true
      description: "Ponte de integração ARQUIMAX"
      triggers:
        - post_analysis
      capabilities:
        - task_management
        - monitoring
        - metrics
      params:
        adaptation_level: float
        
    - name: "nexus_bridge"
      automated: true
      description: "Ponte de integração NEXUS"
      triggers:
        - post_analysis
      capabilities:
        - document_sync
        - connectors
        - adaptive_execution
      params:
        sync_mode: string
        
  evolution:
    - name: "symbiotic_learning"
      automated: true
      description: "Aprendizado simbiótico do sistema"
      triggers:
        - on_state_change
        - scheduled
      metrics:
        - adaptation_rate
        - learning_efficiency
        - symbiotic_index
        
    - name: "capability_evolution"
      automated: true
      description: "Evolução de capacidades"
      triggers:
        - on_metric_threshold
        - on_demand
      conditions:
        symbiotic_index: ">= 0.7"
        stability_score: ">= 0.8"
        
  monitoring:
    - name: "symbiotic_health"
      automated: true
      description: "Monitoramento da saúde simbiótica"
      triggers:
        - continuous
      metrics:
        - integration_health
        - capability_usage
        - evolution_progress
      alerts:
        - on_health_degradation
        - on_evolution_stagnation
        
phases:
  - name: "bootstrap"
    description: "Fase inicial de integração"
    tasks:
      - symbiotic_init
      - capability_analysis
    transition_condition: "capability_analysis.status == 'complete'"
    
  - name: "adaptation"
    description: "Fase de adaptação ao projeto"
    tasks:
      - arquimax_bridge
      - nexus_bridge
    transition_condition: "all_bridges_stable == true"
    
  - name: "evolution"
    description: "Fase de evolução simbiótica"
    tasks:
      - symbiotic_learning
      - capability_evolution
    transition_condition: "symbiotic_index >= 0.9"
    
  - name: "autonomous"
    description: "Fase de operação autônoma"
    tasks:
      - symbiotic_health
    maintenance:
      - health_check_interval: 3600
      - evolution_assessment: daily
      
metrics:
  symbiotic_health:
    - name: "integration_score"
      type: float
      range: [0.0, 1.0]
      threshold: 0.7
      
    - name: "adaptation_rate"
      type: float
      range: [0.0, 1.0]
      threshold: 0.6
      
    - name: "evolution_progress"
      type: float
      range: [0.0, 1.0]
      threshold: 0.8
      
capabilities:
  arquimax:
    - name: "task_management"
      evolution_enabled: true
      adaptation_rate: dynamic
      
    - name: "monitoring"
      evolution_enabled: true
      adaptation_rate: dynamic
      
    - name: "metrics"
      evolution_enabled: true
      adaptation_rate: dynamic
      
  nexus:
    - name: "document_sync"
      evolution_enabled: true
      adaptation_rate: dynamic
      
    - name: "connectors"
      evolution_enabled: true
      adaptation_rate: dynamic
      
    - name: "adaptive_execution"
      evolution_enabled: true
      adaptation_rate: dynamic
      
integrations:
  project_types:
    - type: "git_repository"
      capabilities:
        required: ["task_management", "document_sync"]
        optional: ["monitoring", "metrics"]
        
    - type: "ci_cd_pipeline"
      capabilities:
        required: ["task_management", "monitoring"]
        optional: ["metrics", "adaptive_execution"]
        
    - type: "document_management"
      capabilities:
        required: ["document_sync", "connectors"]
        optional: ["monitoring", "metrics"]
        
evolution_rules:
  - name: "capability_enhancement"
    condition: "usage_rate > 0.8 AND efficiency_score > 0.7"
    action: "enhance_capability"
    
  - name: "capability_reduction"
    condition: "usage_rate < 0.2 AND age > 7d"
    action: "reduce_capability"
    
  - name: "new_capability_emergence"
    condition: "symbiotic_index > 0.9 AND stability_score > 0.8"
    action: "enable_emergence"

documentation:
  usage:
    - step: "Inicialização"
      command: "aeon symbiotic init --project-type=<type> --mode=<mode>"
      
    - step: "Monitoramento"
      command: "aeon symbiotic status"
      
    - step: "Evolução"
      command: "aeon symbiotic evolve"
      
  examples:
    - name: "Integração com Git"
      command: "aeon symbiotic init --project-type=git_repository --mode=full"
      
    - name: "Integração com CI/CD"
      command: "aeon symbiotic init --project-type=ci_cd_pipeline --mode=partial"
