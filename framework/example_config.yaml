---
# Example Configuration for Symbiotic Framework
name: example_symbiosis
version: "1.0"

host_system:
  type: monolithic
  capabilities:
    - name: resource_manager
      resources:
        - cpu
        - memory
        - storage
      evolution_enabled: true
      adaptation_rate: 0.7
    
    - name: state_monitor
      resources:
        - metrics
        - events
      evolution_enabled: true
      adaptation_rate: 0.5
    
    - name: event_propagator
      resources:
        - network
        - events
      evolution_enabled: true
      adaptation_rate: 0.6

guest_system:
  type: microservices
  capabilities:
    - name: resource_consumer
      resources:
        - cpu
        - memory
      evolution_enabled: true
      adaptation_rate: 0.8
    
    - name: state_reflector
      resources:
        - metrics
        - storage
      evolution_enabled: true
      adaptation_rate: 0.6
    
    - name: event_handler
      resources:
        - network
        - events
      evolution_enabled: true
      adaptation_rate: 0.7

emergence_patterns:
  self_balancing:
    threshold: 0.7
    check_interval: 300  # seconds
    actions:
      - rebalance_resources
      - adjust_consumption
  
  convergent_sync:
    threshold: 0.8
    check_interval: 600  # seconds
    actions:
      - sync_states
      - align_metrics
  
  conflict_resolution:
    threshold: 0.6
    check_interval: 150  # seconds
    actions:
      - detect_conflicts
      - resolve_conflicts

monitoring:
  vitals_check_interval: 60  # seconds
  metrics:
    - name: symbiotic_cohesion
      threshold: 0.7
      alert_on_threshold: true
    
    - name: resource_balance
      threshold: 0.6
      alert_on_threshold: true
    
    - name: emergence_stability
      threshold: 0.8
      alert_on_threshold: true

maintenance:
  health_check_interval: 1800  # seconds
  auto_recovery: true
  backup_interval: 3600  # seconds
  cleanup_interval: 86400  # seconds

error_handling:
  max_retries: 3
  backoff_factor: 2
  recovery_patterns:
    - pattern: symbiotic_degradation
      threshold: 0.2
      action: rebalance_symbiosis
    
    - pattern: resource_exhaustion
      threshold: 0.9
      action: optimize_resources
    
    - pattern: emergence_collapse
      threshold: 0.1
      action: restart_emergence

logging:
  level: INFO
  handlers:
    - console
    - file
  file_path: /var/log/symbiotic.log
  rotation: daily
  retention: 30  # days
