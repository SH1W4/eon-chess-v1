project:
  name: "AEON Chess"
  version: "1.0.1"
  type: "chess_platform"

monitoring:
  core:
    systems:
      - name: "core_engine"
        path: "/src/core"
        metrics:
          - name: "response_time"
            type: "histogram"
            description: "Response time for chess moves"
            buckets: [0.001, 0.005, 0.01, 0.05, 0.1, 0.5]
            
          - name: "move_quality"
            type: "gauge"
            description: "Quality rating of moves"
            labels:
              - "difficulty"
              - "phase"
              
      - name: "ai_engine"
        path: "/src/ai"
        metrics:
          - name: "evaluation_time"
            type: "histogram"
            description: "Time to evaluate positions"
            buckets: [0.01, 0.05, 0.1, 0.5, 1.0, 5.0]
            
          - name: "cache_hits"
            type: "counter"
            description: "Number of cache hits"
            labels:
              - "cache_type"
              
      - name: "cultural_system"
        path: "/src/cultural"
        metrics:
          - name: "story_generation_time"
            type: "histogram"
            description: "Time to generate cultural narratives"
            
          - name: "cultural_relevance"
            type: "gauge"
            description: "Relevance score of cultural content"
            
  web:
    systems:
      - name: "frontend"
        path: "/src/pages"
        metrics:
          - name: "page_load_time"
            type: "histogram"
            description: "Time to load pages"
            buckets: [0.1, 0.5, 1.0, 2.0, 5.0]
            
          - name: "user_interactions"
            type: "counter"
            description: "Number of user interactions"
            labels:
              - "page"
              - "action"
              
      - name: "api"
        path: "/src/api"
        metrics:
          - name: "request_duration"
            type: "histogram"
            description: "API request duration"
            buckets: [0.01, 0.05, 0.1, 0.5, 1.0]
            
          - name: "error_rate"
            type: "counter"
            description: "Number of API errors"
            labels:
              - "endpoint"
              - "error_type"
              
  infrastructure:
    systems:
      - name: "database"
        metrics:
          - name: "connection_pool"
            type: "gauge"
            description: "Database connection pool status"
            
          - name: "query_time"
            type: "histogram"
            description: "Database query execution time"
            
      - name: "cache"
        metrics:
          - name: "cache_size"
            type: "gauge"
            description: "Size of cache in bytes"
            
          - name: "cache_operations"
            type: "counter"
            description: "Number of cache operations"
            labels:
              - "operation"

alerts:
  rules:
    - name: "high_response_time"
      condition: "response_time > 0.1"
      duration: "5m"
      severity: "warning"
      
    - name: "critical_error_rate"
      condition: "error_rate > 10"
      duration: "1m"
      severity: "critical"
      
    - name: "low_move_quality"
      condition: "move_quality < 0.5"
      duration: "10m"
      severity: "warning"
      
    - name: "cache_efficiency"
      condition: "cache_hits / cache_operations < 0.7"
      duration: "15m"
      severity: "warning"

visualization:
  dashboards:
    - name: "system_overview"
      title: "System Overview"
      panels:
        - title: "Response Times"
          metrics:
            - "response_time"
            - "request_duration"
            
        - title: "Error Rates"
          metrics:
            - "error_rate"
            
        - title: "Game Quality"
          metrics:
            - "move_quality"
            - "cultural_relevance"
            
    - name: "infrastructure"
      title: "Infrastructure Health"
      panels:
        - title: "Database Health"
          metrics:
            - "connection_pool"
            - "query_time"
            
        - title: "Cache Performance"
          metrics:
            - "cache_hits"
            - "cache_size"
            
        - title: "API Performance"
          metrics:
            - "request_duration"
            - "error_rate"

reporting:
  scheduled_reports:
    - name: "daily_performance"
      schedule: "0 0 * * *"
      metrics:
        - "response_time"
        - "error_rate"
        - "move_quality"
      format: "pdf"
      
    - name: "weekly_summary"
      schedule: "0 0 * * 0"
      metrics:
        - "cache_efficiency"
        - "cultural_relevance"
        - "user_interactions"
      format: "pdf"

integrations:
  tools:
    - name: "arkitect"
      enabled: true
      config: "/.arkitect/arkitect.yaml"
      metrics:
        - "dependency_health"
        - "component_complexity"
        
    - name: "taskmash"
      enabled: true
      config: "/.taskmash/config.yaml"
      metrics:
        - "task_completion"
        - "dependency_validation"
        
    - name: "docsync"
      enabled: true
      config: "/.docsync/config.yaml"
      metrics:
        - "doc_coverage"
        - "doc_freshness"
        
    - name: "vireon"
      enabled: true
      config: "/.vireon/config.yaml"
      metrics:
        - "system_health"
        - "evolution_progress"
