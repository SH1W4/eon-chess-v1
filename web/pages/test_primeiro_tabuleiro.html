<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ¯ Teste do Primeiro Tabuleiro - ARKITECT</title>
    <style>
        body {
            background: #171717;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .test-container {
            max-width: 1000px;
            margin: 0 auto;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }

        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: #222;
            border-radius: 8px;
            border-left: 4px solid #00ff00;
        }

        .test-button {
            background: linear-gradient(45deg, #00ff00, #00ffff);
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }

        .test-button:hover {
            transform: scale(1.05);
        }

        .arkitect-button {
            background: linear-gradient(45deg, #ff6600, #ffaa00);
            color: white;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
        }

        .status.success {
            background: #004400;
            border: 1px solid #00ff00;
        }

        .status.error {
            background: #440000;
            border: 1px solid #ff0000;
        }

        .status.info {
            background: #004444;
            border: 1px solid #00ffff;
        }

        .chess-board-container {
            width: 400px;
            height: 400px;
            margin: 20px auto;
            background: #333;
            border: 2px solid #666;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .chess-board {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #8B4513, #DEB887);
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
        }

        .chess-square {
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .chess-square.white {
            background: #DEB887;
        }

        .chess-square.black {
            background: #8B4513;
        }

        .log-container {
            max-height: 300px;
            overflow-y: auto;
            background: #000;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }

        .arkitect-indicators {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="test-container">
        <h1>ğŸ¯ Teste do Primeiro Tabuleiro - ARKITECT</h1>

        <div class="test-section">
            <h3>ğŸ—ï¸ Sistema ARKITECT</h3>
            <button class="test-button arkitect-button" onclick="startArkitect()">ğŸš€ Iniciar ARKITECT</button>
            <button class="test-button arkitect-button" onclick="stopArkitect()">â¹ï¸ Parar ARKITECT</button>
            <button class="test-button arkitect-button" onclick="testArkitect()">ğŸ§ª Testar ARKITECT</button>
            <button class="test-button" onclick="checkArkitectStatus()">ğŸ“Š Status ARKITECT</button>
            <div id="arkitect-status" class="status info">
                Aguardando teste...
            </div>
        </div>

        <div class="test-section">
            <h3>ğŸ“š Base de Dados Pro</h3>
            <button class="test-button" onclick="testProDatabase()">ğŸ“š Testar Base Pro</button>
            <div id="database-status" class="status info">
                Aguardando teste...
            </div>
        </div>

        <div class="test-section">
            <h3>ğŸ¯ Tabuleiro de Teste</h3>
            <div class="chess-board-container">
                <div class="chess-board" id="test-board">
                    <!-- Tabuleiro serÃ¡ gerado dinamicamente -->
                </div>
                <div class="arkitect-indicators" id="arkitect-indicators">
                    <!-- Indicadores ARKITECT aparecerÃ£o aqui -->
                </div>
            </div>
            <button class="test-button" onclick="generateTestBoard()">â™Ÿï¸ Gerar Tabuleiro</button>
            <button class="test-button" onclick="simulateArkitectAnalysis()">ğŸ¯ Simular AnÃ¡lise ARKITECT</button>
        </div>

        <div class="test-section">
            <h3>ğŸ” Logs do Sistema</h3>
            <div id="system-logs" class="log-container">
                Aguardando logs...
            </div>
            <button class="test-button" onclick="clearLogs()">ğŸ§¹ Limpar Logs</button>
        </div>
    </div>

    <!-- Carregar scripts na ordem correta -->
    <script src="js/chess-pro-database.js"></script>
    <script src="js/chess-pro-integration.js"></script>
    <script src="js/python-effects-integration.js"></script>
    <script src="js/system-fix.js"></script>
    <script src="js/arkitect-simple-solution.js"></script>

    <script>
        // Sistema de logs
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('system-logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logEntry.className = `status ${type}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLogs() {
            document.getElementById('system-logs').innerHTML = 'Logs limpos...';
        }

        // Gerar tabuleiro de teste
        function generateTestBoard() {
            const board = document.getElementById('test-board');
            board.innerHTML = '';

            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `chess-square ${(row + col) % 2 === 0 ? 'white' : 'black'}`;

                    // Adicionar peÃ§as de exemplo
                    if (row === 0) {
                        const pieces = ['â™œ', 'â™', 'â™', 'â™›', 'â™š', 'â™', 'â™', 'â™œ'];
                        square.textContent = pieces[col];
                    } else if (row === 1) {
                        square.textContent = 'â™Ÿ';
                    } else if (row === 6) {
                        square.textContent = 'â™™';
                    } else if (row === 7) {
                        const pieces = ['â™–', 'â™˜', 'â™—', 'â™•', 'â™”', 'â™—', 'â™˜', 'â™–'];
                        square.textContent = pieces[col];
                    }

                    board.appendChild(square);
                }
            }

            log('âœ… Tabuleiro de teste gerado', 'success');
        }

        // FunÃ§Ãµes ARKITECT
        function startArkitect() {
            log('ğŸš€ Iniciando sistema ARKITECT...', 'info');

            if (window.startArkitect) {
                window.startArkitect();
                log('âœ… Sistema ARKITECT iniciado', 'success');

                // Atualizar status
                setTimeout(() => {
                    checkArkitectStatus();
                }, 1000);
            } else {
                log('âŒ FunÃ§Ã£o startArkitect nÃ£o disponÃ­vel', 'error');
            }
        }

        function stopArkitect() {
            log('â¹ï¸ Parando sistema ARKITECT...', 'info');

            if (window.stopArkitect) {
                window.stopArkitect();
                log('âœ… Sistema ARKITECT parado', 'success');

                // Atualizar status
                setTimeout(() => {
                    checkArkitectStatus();
                }, 1000);
            } else {
                log('âŒ FunÃ§Ã£o stopArkitect nÃ£o disponÃ­vel', 'error');
            }
        }

        function testArkitect() {
            log('ğŸ§ª Testando sistema ARKITECT...', 'info');

            if (window.testArkitect) {
                window.testArkitect();
                log('âœ… Teste ARKITECT executado', 'success');
            } else {
                log('âŒ FunÃ§Ã£o testArkitect nÃ£o disponÃ­vel', 'error');
            }
        }

        function checkArkitectStatus() {
            log('ğŸ“Š Verificando status ARKITECT...', 'info');
            const statusDiv = document.getElementById('arkitect-status');

            if (window.getArkitectStatus) {
                try {
                    const status = window.getArkitectStatus();
                    statusDiv.innerHTML = `
                        <strong>ğŸ“Š Status ARKITECT</strong><br>
                        Nome: ${status.name || 'N/A'}<br>
                        VersÃ£o: ${status.version || 'N/A'}<br>
                        Ativo: ${status.isActive ? 'ğŸŸ¢ Sim' : 'ğŸ”´ NÃ£o'}<br>
                        Tabuleiro: ${status.board || 'N/A'}<br>
                        Base Pro: ${status.proDatabase || 'N/A'}<br>
                        Timestamp: ${status.timestamp || 'N/A'}
                    `;
                    statusDiv.className = 'status success';
                    log('âœ… Status ARKITECT verificado', 'success');
                    log(`ğŸ“Š Detalhes: ${JSON.stringify(status)}`, 'info');
                } catch (error) {
                    statusDiv.innerHTML = `<strong>âŒ Erro ao verificar status</strong><br>${error.message}`;
                    statusDiv.className = 'status error';
                    log(`âŒ Erro ao verificar status: ${error.message}`, 'error');
                }
            } else {
                statusDiv.innerHTML = '<strong>âŒ FunÃ§Ã£o getArkitectStatus nÃ£o disponÃ­vel</strong>';
                statusDiv.className = 'status error';
                log('âŒ FunÃ§Ã£o getArkitectStatus nÃ£o disponÃ­vel', 'error');
            }
        }

        // Testar base de dados Pro
        function testProDatabase() {
            log('ğŸ“š Testando base de dados Pro...', 'info');
            const statusDiv = document.getElementById('database-status');

            if (window.chessProDB) {
                try {
                    const stats = window.chessProDB.getStatistics();
                    statusDiv.innerHTML = `
                        <strong>âœ… Base de Dados Ativa</strong><br>
                        Total de PosiÃ§Ãµes: ${stats.totalPositions}<br>
                        Categorias: ${stats.totalCategories}<br>
                        Detalhes: ${JSON.stringify(stats.categories)}
                    `;
                    statusDiv.className = 'status success';
                    log('âœ… Base de dados Pro funcionando', 'success');
                    log(`ğŸ“Š EstatÃ­sticas: ${JSON.stringify(stats)}`, 'info');
                } catch (error) {
                    statusDiv.innerHTML = `<strong>âŒ Erro na Base de Dados</strong><br>${error.message}`;
                    statusDiv.className = 'status error';
                    log(`âŒ Erro na base de dados: ${error.message}`, 'error');
                }
            } else {
                statusDiv.innerHTML = '<strong>âŒ Base de Dados NÃ£o Encontrada</strong>';
                statusDiv.className = 'status error';
                log('âŒ Base de dados Pro nÃ£o encontrada', 'error');
            }
        }

        // Simular anÃ¡lise ARKITECT
        function simulateArkitectAnalysis() {
            log('ğŸ¯ Simulando anÃ¡lise ARKITECT...', 'info');

            if (window.arkitectSolution) {
                try {
                    // Simular anÃ¡lise
                    window.arkitectSolution.performAnalysis();
                    log('âœ… AnÃ¡lise ARKITECT simulada', 'success');
                } catch (error) {
                    log(`âŒ Erro ao simular anÃ¡lise: ${error.message}`, 'error');
                }
            } else {
                log('âŒ Sistema ARKITECT nÃ£o disponÃ­vel', 'error');
            }
        }

        // Verificar inicializaÃ§Ã£o
        function checkInitialization() {
            log('ğŸ” Verificando inicializaÃ§Ã£o...', 'info');

            // Verificar se os scripts foram carregados
            const scripts = [
                'chess-pro-database.js',
                'chess-pro-integration.js',
                'python-effects-integration.js',
                'system-fix.js',
                'arkitect-simple-solution.js'
            ];

            scripts.forEach(script => {
                const scriptElement = document.querySelector(`script[src*="${script}"]`);
                if (scriptElement) {
                    log(`âœ… Script ${script} carregado`, 'success');
                } else {
                    log(`âŒ Script ${script} nÃ£o encontrado`, 'error');
                }
            });

            // Verificar variÃ¡veis globais
            setTimeout(() => {
                if (window.chessProDB) {
                    log('âœ… window.chessProDB disponÃ­vel', 'success');
                } else {
                    log('âŒ window.chessProDB nÃ£o disponÃ­vel', 'error');
                }

                if (window.arkitectSolution) {
                    log('âœ… window.arkitectSolution disponÃ­vel', 'success');
                } else {
                    log('âŒ window.arkitectSolution nÃ£o disponÃ­vel', 'error');
                }

                if (window.startArkitect) {
                    log('âœ… window.startArkitect disponÃ­vel', 'success');
                } else {
                    log('âŒ window.startArkitect nÃ£o disponÃ­vel', 'error');
                }
            }, 2000);
        }

        // InicializaÃ§Ã£o
        document.addEventListener('DOMContentLoaded', function() {
            log('ğŸš€ PÃ¡gina de teste do primeiro tabuleiro carregada', 'success');
            generateTestBoard();

            // Verificar inicializaÃ§Ã£o apÃ³s um delay
            setTimeout(() => {
                checkInitialization();

                // Testar base de dados automaticamente
                setTimeout(() => {
                    testProDatabase();
                }, 1000);
            }, 2000);
        });

        // Monitorar mudanÃ§as
        setInterval(() => {
            if (window.arkitectSolution && window.arkitectSolution.getStatus) {
                const status = window.arkitectSolution.getStatus();
                if (status.isActive) {
                    log('ğŸŸ¢ Sistema ARKITECT ativo', 'success');
                }
            }
        }, 5000);
    </script>
</body>

</html>
