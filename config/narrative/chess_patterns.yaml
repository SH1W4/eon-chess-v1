chess_patterns:
  tactical:
    piece_combinations:
      battery:
        description: "Alinhamento de peças para ataque"
        examples:
          classical:
            - name: "Torre dupla"
              execution: "Torres na mesma coluna"
              target: "Rei inimigo ou peão passado"
            
            - name: "Bateria diagonal"
              execution: "Dama e bispo alinhados"
              target: "Pontos fracos nas diagonais"
          
          modern:
            - name: "Bateria híbrida"
              execution: "Combinação de peças diferentes"
              target: "Múltiplos pontos fracos"
            
            - name: "Bateria dinâmica"
              execution: "Realinhamento de peças"
              target: "Estruturas defensivas"
      
      fork:
        description: "Ataque duplo com uma peça"
        examples:
          knight:
            - name: "Garfo real"
              execution: "Ataque ao rei e dama"
              pattern: "Cavalo em posição central"
            
            - name: "Garfo múltiplo"
              execution: "Ataque a três peças"
              pattern: "Cavalo em posição avançada"
          
          pawn:
            - name: "Garfo de peão"
              execution: "Ataque a duas peças"
              pattern: "Peão central avançado"
            
            - name: "Garfo tático"
              execution: "Ataque com descoberta"
              pattern: "Peão suportado por peça maior"
      
      pin:
        description: "Peça imobilizada protegendo outra"
        examples:
          absolute:
            - name: "Espeto real"
              execution: "Rei fixado atrás de peça"
              pattern: "Torre ou bispo em linha com rei"
            
            - name: "Pregadura absoluta"
              execution: "Peça maior fixada"
              pattern: "Alinhamento com peça valiosa"
          
          relative:
            - name: "Pregadura tática"
              execution: "Peça restrita por valor"
              pattern: "Alinhamento com peça menor"
            
            - name: "Pregadura posicional"
              execution: "Restrição de movimento"
              pattern: "Controle de casas chave"
  
  strategic:
    pawn_structures:
      isolated:
        description: "Peão sem suporte de peões adjacentes"
        characteristics:
          weaknesses:
            - "Vulnerável a ataques"
            - "Difícil de avançar"
            - "Requer proteção de peças"
          
          strengths:
            - "Controle de casas centrais"
            - "Coluna semi-aberta adjacente"
            - "Potencial para avanço"
      
      doubled:
        description: "Dois peões da mesma cor na mesma coluna"
        characteristics:
          weaknesses:
            - "Mobilidade reduzida"
            - "Estrutura inflexível"
            - "Alvo potencial"
          
          strengths:
            - "Controle da coluna"
            - "Base para ataque"
            - "Proteção mútua"
      
      chain:
        description: "Peões conectados em diagonal"
        characteristics:
          weaknesses:
            - "Base vulnerável"
            - "Inflexibilidade"
            - "Consumo de tempo"
          
          strengths:
            - "Controle espacial"
            - "Base para ataque"
            - "Proteção do rei"
    
    piece_placement:
      outposts:
        description: "Casa avançada protegida por peão"
        characteristics:
          advantages:
            - "Posição estável"
            - "Base para ataque"
            - "Controle de território"
          
          requirements:
            - "Suporte de peão"
            - "Impossível expulsar"
            - "Atividade aumentada"
      
      fianchetto:
        description: "Desenvolvimento do bispo na ala"
        characteristics:
          advantages:
            - "Controle da diagonal"
            - "Proteção do rei"
            - "Flexibilidade tática"
          
          requirements:
            - "Estrutura de peões"
            - "Tempo de desenvolvimento"
            - "Plano estratégico"
    
    king_safety:
      castling:
        short:
          advantages:
            - "Proteção rápida"
            - "Desenvolvimento da torre"
            - "Estrutura sólida"
          
          requirements:
            - "Limpeza de peças"
            - "Peões intactos"
            - "Ausência de ameaças"
        
        long:
          advantages:
            - "Potencial de ataque"
            - "Controle do centro"
            - "Opções táticas"
          
          requirements:
            - "Preparação adequada"
            - "Segurança da ala"
            - "Tempo suficiente"
      
      pawn_shield:
        description: "Estrutura de peões protegendo o rei"
        patterns:
          classical:
            - "f2-g2-h2 após roque curto"
            - "b2-c2-a2 após roque longo"
          
          modern:
            - "Estrutura flexível"
            - "Adaptação à posição"
            - "Contra-ataque preparado"
    
    center_control:
      classical:
        description: "Controle direto com peões"
        execution:
          - "Ocupação com peões"
          - "Suporte de peças"
          - "Pressão nas colunas"
        advantages:
          - "Espaço para peças"
          - "Base para ataque"
          - "Restrição do oponente"
      
      hypermodern:
        description: "Controle à distância"
        execution:
          - "Pressão nas diagonais"
          - "Controle com peças"
          - "Tensão central"
        advantages:
          - "Flexibilidade"
          - "Contra-ataque"
          - "Economia de tempo"
    
    piece_coordination:
      attacking_formation:
        description: "Disposição harmoniosa para ataque"
        patterns:
          classical:
            - "Torre e dama em coluna aberta"
            - "Bispos em diagonais paralelas"
            - "Cavalos em outposts"
          
          modern:
            - "Formação flexível"
            - "Múltiplas ameaças"
            - "Transformação posicional"
      
      defensive_formation:
        description: "Disposição para proteção"
        patterns:
          fortress:
            - "Peças agrupadas"
            - "Estrutura de peões"
            - "Controle de casas chave"
          
          elastic:
            - "Defesa ativa"
            - "Contra-ataque preparado"
            - "Flexibilidade tática"

