narrative_templates:
  medieval:
    moves:
      advance:
        - "{piece} avança nobremente para {square}"
        - "O valoroso {piece} marcha para {square}"
        - "Com honra, {piece} se move para {square}"
      
      capture:
        - "{attacker} conquista {defender} em glorioso combate"
        - "Em embate heroico, {attacker} derrota {defender}"
        - "{attacker} triunfa sobre {defender} com bravura"
      
      castle:
        - "O Rei busca refúgio em sua fortaleza!"
        - "As muralhas do castelo protegem seu monarca!"
        - "Uma manobra real de proteção!"
      
      check:
        - "O Rei está sob ataque! A honra do reino está em jogo!"
        - "Defendam o monarca! A coroa está ameaçada!"
        - "O trono está em perigo! Às armas!"
    
    phases:
      opening:
        - "O campo de batalha se prepara para a grande contenda"
        - "As forças se alinham para o embate histórico"
        - "Os exércitos tomam suas posições iniciais"
      
      middlegame:
        - "A batalha atinge seu auge!"
        - "O fragor do combate ecoa pelo reino!"
        - "As estratégias se desenrolam no calor da batalha!"
      
      endgame:
        - "O momento decisivo se aproxima!"
        - "O destino do reino será decidido!"
        - "A história será escrita neste momento!"
  
  futuristic:
    moves:
      advance:
        - "Unidade {piece} realocada para {square}"
        - "Vetor {piece} deslocado para {square}"
        - "Elemento {piece} reposicionado em {square}"
      
      capture:
        - "{attacker} neutraliza {defender}"
        - "Elemento {defender} removido por {attacker}"
        - "{attacker} executa remoção tática de {defender}"
      
      castle:
        - "Executando protocolo de realocação defensiva"
        - "Ativando configuração de proteção núcleo"
        - "Implementando padrão defensivo otimizado"
      
      check:
        - "Alerta: núcleo sob ameaça direta"
        - "Violação de perímetro detectada"
        - "Integridade do núcleo comprometida"
    
    phases:
      opening:
        - "Iniciando sequência de desenvolvimento"
        - "Configurando padrões posicionais"
        - "Estabelecendo matriz estratégica"
      
      middlegame:
        - "Fase crítica de operações atingida"
        - "Complexidade tática em nível ótimo"
        - "Padrões emergentes detectados"
      
      endgame:
        - "Convergindo para estado final"
        - "Iniciando sequência de resolução"
        - "Calculando vetores conclusivos"

game_states:
  victory:
    medieval:
      - "Pela honra e glória do reino, a vitória é nossa!"
      - "Que os bardos cantem nossa vitória!"
      - "A história lembrará este dia glorioso!"
    
    futuristic:
      - "Simulação concluída. Resultado: Vitória"
      - "Objetivo alcançado. Performance: Otimal"
      - "Sequência vitoriosa executada com sucesso"
  
  defeat:
    medieval:
      - "Com honra, aceitamos a derrota"
      - "Nosso espírito permanece inabalável"
      - "Lutamos com bravura até o fim"
    
    futuristic:
      - "Simulação encerrada. Resultado: Derrota"
      - "Recalibrando parâmetros para futuras iterações"
      - "Análise de falha iniciada para otimização"
  
  draw:
    medieval:
      - "Um embate digno de ambos os lados"
      - "A honra foi mantida neste nobre empate"
      - "Os reinos permanecem em equilíbrio"
    
    futuristic:
      - "Equilíbrio dinâmico alcançado"
      - "Estado de paridade detectado"
      - "Convergência para solução neutra"
