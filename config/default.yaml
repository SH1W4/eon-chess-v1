version: 1.0.0
name: AEON CHESS
environment: development

system:
  core:
    engine: stockfish
    analysis_depth: 20
    cache_size: 1024  # MB
    threads: 4
  
  ai:
    model: transformer_v1
    batch_size: 32
    learning_rate: 0.001
    context_window: 1000
    
  mind:
    coaching_enabled: true
    adaptation_rate: 0.5
    feedback_threshold: 0.8
    personalization_depth: 3

ui:
  theme: cosmic
  animations: true
  sound_enabled: true
  haptic_feedback: true
  accessibility:
    high_contrast: false
    screen_reader: true

cultural:
  language: pt-BR
  fallback_language: en
  storytelling_enabled: true
  dynamic_themes: true
  
mobile:
  offline_mode: true
  sync_interval: 300  # seconds
  battery_saver: true
  notification:
    enabled: true
    quiet_hours:
      start: "22:00"
      end: "08:00"

metrics:
  collection_enabled: true
  anonymous: true
  upload_interval: 3600  # seconds
  retention_days: 90

development:
  debug: true
  logging:
    level: info
    format: structured
    rotation: daily
  profiling:
    enabled: false
    interval: 60  # seconds
