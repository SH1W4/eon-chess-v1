symbiotic:
  capabilities:
    ai_pipeline:
      enabled: true
      evolution:
        auto_adjust: true
        learning_rate: 0.01
        metrics:
          - accuracy
          - response_time
    
    game_analysis:
      enabled: true
      evolution:
        auto_adjust: true
        learning_rate: 0.005
        metrics:
          - move_quality
          - pattern_recognition
    
    user_adaptation:
      enabled: true
      evolution:
        auto_adjust: true
        learning_rate: 0.02
        metrics:
          - user_satisfaction
          - engagement_rate

  integration:
    arquimax:
      mode: full
      features:
        - task_management
        - monitoring
        - metrics
    
    nexus:
      mode: partial
      features:
        - document_sync
        - connectors

  evolution_rules:
    - name: capability_enhancement
      condition: "usage_rate > 0.8 AND efficiency_score > 0.7"
      action: enhance_capability
    
    - name: capability_reduction
      condition: "usage_rate < 0.2 AND age > 7d"
      action: reduce_capability
    
    - name: new_capability_emergence
      condition: "symbiotic_index > 0.9 AND stability_score > 0.8"
      action: enable_emergence

  monitoring:
    health_check_interval: 3600
    evolution_assessment: daily
    metrics_collection: continuous
