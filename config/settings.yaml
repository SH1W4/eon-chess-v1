"""
AEON Chess Engine Settings
"""

engine:
  # Configurações da engine de IA
  search_depth: 3
  learning_rate: 0.1
  exploration_rate: 0.2
  min_exploration_rate: 0.05
  exploration_decay: 0.99
  
  # Valores das peças
  piece_values:
    pawn: 1.0
    knight: 3.0
    bishop: 3.0
    rook: 5.0
    queen: 9.0
    king: 0.0  # Rei não tem valor material
    
  # Bônus posicionais
  position_bonus:
    center_control: 0.2
    piece_development: 0.1
    pawn_structure: 0.15
    king_safety: 0.3

interface:
  # Configurações da interface
  default_color: "white"
  show_coordinates: true
  show_captured_pieces: true
  show_move_history: true
  show_evaluation: true
  
  # Cores do terminal
  colors:
    board_light: "#ffffff"
    board_dark: "#86a666"
    piece_white: "#ffffff"
    piece_black: "#000000"
    highlight_move: "#fff700"
    highlight_check: "#ff0000"

aeon:
  # Integração AEON
  components:
    cultural_engine:
      enabled: true
      adaptation_rate: 0.85
      learning_threshold: 0.7
      
    adaptive_behavior:
      enabled: true
      evolution_rate: 0.9
      stability_threshold: 0.8
      
    symbiotic_learning:
      enabled: true
      sync_rate: 0.95
      coherence_threshold: 0.85
  
  # Evolução
  evolution:
    phases:
      - name: "bootstrap"
        threshold: 0.8
        required_metrics:
          - "task_completion_rate"
          - "cultural_accuracy"
          
      - name: "transition"
        threshold: 0.85
        required_metrics:
          - "symbiotic_index"
          - "adaptation_rate"
          
      - name: "symbiotic"
        threshold: 0.9
        required_metrics:
          - "emergence_score"
          - "integration_stability"
          
      - name: "emergence"
        threshold: 0.95
        required_metrics:
          - "convergence_rate"
          - "autonomy_level"
