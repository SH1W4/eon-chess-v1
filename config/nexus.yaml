nexus:
  system:
    name: "NEXUS.ChessMaster"
    version: "1.0.0"
    mode: "integration"

  connectors:
    arquimax:
      enabled: true
      type: "direct"
      config:
        endpoint: "http://localhost:8080/arquimax"
        timeout: "5s"
        retry:
          enabled: true
          max_attempts: 3
    
    chess_system:
      enabled: true
      type: "direct"
      config:
        endpoint: "http://localhost:8081/chess"
        timeout: "5s"
        retry:
          enabled: true
          max_attempts: 3

  adaptive_execution:
    engine:
      type: "dynamic"
      optimization:
        enabled: true
        learning_rate: 0.01
        batch_size: 64
    
    strategies:
      - name: "performance_based"
        enabled: true
        threshold: 0.8
        metrics:
          - "response_time"
          - "throughput"
          - "error_rate"
      
      - name: "resource_based"
        enabled: true
        threshold: 0.7
        metrics:
          - "cpu_usage"
          - "memory_usage"
          - "network_io"
      
      - name: "cultural_based"
        enabled: true
        threshold: 0.9
        metrics:
          - "cultural_accuracy"
          - "narrative_engagement"
          - "player_satisfaction"

  execution:
    parallel:
      enabled: true
      max_threads: 8
      queue_size: 1000
    
    distributed:
      enabled: true
      mode: "leader_follower"
      nodes:
        min: 2
        max: 10
    
    monitoring:
      enabled: true
      interval: "1s"
      metrics:
        - "execution_time"
        - "success_rate"
        - "resource_usage"

  optimization:
    caching:
      enabled: true
      type: "distributed"
      size: "2GB"
      ttl: "1h"
    
    batching:
      enabled: true
      size: 100
      timeout: "500ms"
    
    prefetch:
      enabled: true
      count: 10
      threshold: 0.8

  sync:
    mode: "bidirectional"
    strategy: "eventual_consistency"
    conflict_resolution: "latest_wins"
    
    intervals:
      data: "1s"
      state: "5s"
      metrics: "10s"
    
    recovery:
      enabled: true
      max_attempts: 3
      backoff: "exponential"

  observability:
    metrics:
      enabled: true
      format: "prometheus"
      interval: "10s"
      retention: "30d"
    
    logging:
      level: "info"
      format: "json"
      destinations:
        - type: "file"
          path: "/var/log/nexus/chess.log"
        - type: "stdout"
    
    tracing:
      enabled: true
      sampling_rate: 0.1
      exporter: "jaeger"

  security:
    encryption:
      enabled: true
      algorithm: "AES-256"
      key_rotation: "24h"
    
    authentication:
      required: true
      method: "jwt"
      token_ttl: "1h"
    
    authorization:
      type: "rbac"
      cache_enabled: true
      cache_ttl: "5m"

  resilience:
    circuit_breaker:
      enabled: true
      threshold: 0.5
      reset_timeout: "30s"
    
    rate_limiting:
      enabled: true
      requests_per_second: 1000
      burst: 2000
    
    fallback:
      enabled: true
      strategies:
        - "cache_response"
        - "degraded_mode"
        - "static_response"

  integration:
    protocols:
      - "grpc"
      - "rest"
      - "websocket"
    
    formats:
      - "json"
      - "protobuf"
      - "msgpack"
    
    compression:
      enabled: true
      algorithm: "gzip"
      level: 6
