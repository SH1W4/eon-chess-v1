integration:
  name: "ChessMaster Integration"
  version: "1.0.0"
  environment: "production"

components:
  arquimax:
    enabled: true
    priority: 1
    config_path: "src/arquimax/config.yaml"
    features:
      - project_management
      - monitoring
      - analysis
    dependencies: []
  
  nexus:
    enabled: true
    priority: 2
    config_path: "src/nexus/config.yaml"
    features:
      - adaptive_execution
      - sync
      - monitoring
    dependencies:
      - arquimax
  
  chess_system:
    enabled: true
    priority: 3
    config_path: "src/chess/config.yaml"
    features:
      - cultural_engine
      - cache_system
      - narrative_system
    dependencies:
      - arquimax
      - nexus
      - arkitect

  arkitect:
    enabled: true
    priority: 2
    config_path: "src/arkitect/config.yaml"
    features:
      - architecture_analysis
      - code_quality
      - evolution_tracking
      - integration_management
    dependencies:
      - arquimax

workflows:
  startup:
    steps:
      - name: "arquimax_init"
        component: "arquimax"
        action: "init_capabilities"
        timeout: "30s"
        retry:
          enabled: true
          max_attempts: 3
      
      - name: "nexus_init"
        component: "nexus"
        action: "activate_connectors"
        timeout: "30s"
        dependencies:
          - "arquimax_init"
      
      - name: "chess_init"
        component: "chess_system"
        action: "init_cultural_engine"
        timeout: "30s"
        dependencies:
          - "nexus_init"
  
  shutdown:
    steps:
      - name: "chess_shutdown"
        component: "chess_system"
        action: "graceful_shutdown"
        timeout: "30s"
      
      - name: "nexus_shutdown"
        component: "nexus"
        action: "disconnect"
        timeout: "30s"
        dependencies:
          - "chess_shutdown"
      
      - name: "arquimax_shutdown"
        component: "arquimax"
        action: "shutdown"
        timeout: "30s"
        dependencies:
          - "nexus_shutdown"

monitoring:
  health_checks:
    interval: "30s"
    timeout: "5s"
    components:
      - name: "arquimax"
        endpoint: "/health"
        threshold: 0.99
      
      - name: "nexus"
        endpoint: "/health"
        threshold: 0.99
      
      - name: "chess_system"
        endpoint: "/health"
        threshold: 0.99
  
  metrics:
    collection:
      interval: "10s"
      batch_size: 100
    
    aggregation:
      window: "1m"
      functions:
        - "avg"
        - "max"
        - "p95"
    
    storage:
      type: "time_series"
      retention: "30d"
  
  alerts:
    enabled: true
    channels:
      - type: "slack"
        channel: "#monitoring"
      - type: "email"
        recipients: ["ops@chessmaster.ai"]

logging:
  level: "info"
  format: "json"
  output:
    - type: "file"
      path: "/var/log/integration/system.log"
      rotation: "daily"
    - type: "stdout"
  
  components:
    arquimax:
      level: "info"
      path: "/var/log/integration/arquimax.log"
    
    nexus:
      level: "info"
      path: "/var/log/integration/nexus.log"
    
    chess_system:
      level: "info"
      path: "/var/log/integration/chess.log"

security:
  authentication:
    required: true
    method: "jwt"
    token_ttl: "24h"
  
  authorization:
    type: "rbac"
    default_role: "reader"
    cache_ttl: "5m"
  
  encryption:
    algorithm: "AES-256"
    key_rotation: "24h"

performance:
  caching:
    enabled: true
    distributed: true
    size: "2GB"
  
  optimization:
    batch_processing: true
    async_operations: true
    prefetching: true
  
  limits:
    max_concurrent_games: 1000
    max_requests_per_second: 10000
    timeout: "30s"

disaster_recovery:
  backup:
    enabled: true
    schedule: "0 2 * * *"
    retention: "30d"
    type: "incremental"
  
  failover:
    enabled: true
    mode: "automatic"
    threshold: "30s"
    recovery_time: "5m"
  
  monitoring:
    enabled: true
    interval: "1m"
    metrics:
      - "system_health"
      - "data_integrity"
      - "recovery_time"
