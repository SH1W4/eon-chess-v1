# Template para Tema Cultural no ChessMaster
# Use este template para documentar novos temas culturais

name: "{{nome_do_tema}}"
description: |
  {{descrição_detalhada_do_tema}}

historical_period:
  era: "{{era_histórica}}"
  region: "{{região_geográfica}}"
  influences:
    - "{{influência_1}}"
    - "{{influência_2}}"

cultural_values:
  primary:
    - name: "{{valor_1}}"
      weight: 0.0-1.0
      description: "{{descrição_do_valor}}"
  secondary:
    - name: "{{valor_2}}"
      weight: 0.0-1.0
      description: "{{descrição_do_valor}}"

piece_metaphors:
  pawn:
    name: "{{nome_cultural_do_peão}}"
    symbolism: "{{simbolismo_na_cultura}}"
    roles:
      - "{{papel_1}}"
      - "{{papel_2}}"
    
  knight:
    name: "{{nome_cultural_do_cavalo}}"
    symbolism: "{{simbolismo_na_cultura}}"
    roles:
      - "{{papel_1}}"
      - "{{papel_2}}"
    
  bishop:
    name: "{{nome_cultural_do_bispo}}"
    symbolism: "{{simbolismo_na_cultura}}"
    roles:
      - "{{papel_1}}"
      - "{{papel_2}}"
    
  rook:
    name: "{{nome_cultural_da_torre}}"
    symbolism: "{{simbolismo_na_cultura}}"
    roles:
      - "{{papel_1}}"
      - "{{papel_2}}"
    
  queen:
    name: "{{nome_cultural_da_rainha}}"
    symbolism: "{{simbolismo_na_cultura}}"
    roles:
      - "{{papel_1}}"
      - "{{papel_2}}"
    
  king:
    name: "{{nome_cultural_do_rei}}"
    symbolism: "{{simbolismo_na_cultura}}"
    roles:
      - "{{papel_1}}"
      - "{{papel_2}}"

narrative_patterns:
  moves:
    advance:
      - "{{padrão_narrativo_1}}"
      - "{{padrão_narrativo_2}}"
    capture:
      - "{{padrão_narrativo_1}}"
      - "{{padrão_narrativo_2}}"
    check:
      - "{{padrão_narrativo_1}}"
      - "{{padrão_narrativo_2}}"
    
  phases:
    opening:
      - "{{padrão_narrativo_1}}"
      - "{{padrão_narrativo_2}}"
    middlegame:
      - "{{padrão_narrativo_1}}"
      - "{{padrão_narrativo_2}}"
    endgame:
      - "{{padrão_narrativo_1}}"
      - "{{padrão_narrativo_2}}"

strategic_elements:
  priorities:
    - name: "{{prioridade_1}}"
      weight: 0.0-1.0
      description: "{{descrição_da_prioridade}}"
  
  tactics:
    - name: "{{tática_1}}"
      description: "{{descrição_da_tática}}"
      cultural_context: "{{contexto_cultural}}"

sources:
  - type: "historical_document"
    reference: "{{referência_bibliográfica}}"
    relevance: "{{relevância_para_o_tema}}"
  
  - type: "cultural_research"
    reference: "{{referência_da_pesquisa}}"
    relevance: "{{relevância_para_o_tema}}"

metadata:
  created_at: "{{data_de_criação}}"
  updated_at: "{{data_de_atualização}}"
  version: "{{versão}}"
  author: "{{autor}}"
  tags:
    - "{{tag_1}}"
    - "{{tag_2}}"
