version: "1.0"

# Configuração de templates do DocSync
templates:
  technical:
    name: "Template Técnico"
    description: "Template para documentação técnica do projeto"
    category: "technical"
    default_path: "docs/tecnico"
    metadata:
      version_control: true
      requires_review: true
      auto_update: true
    sections:
      - name: "Título"
        required: true
        level: 1
      - name: "Visão Geral"
        required: true
        level: 2
      - name: "Especificações Técnicas"
        required: true
        level: 2
      - name: "Implementação"
        required: true
        level: 2
      - name: "Histórico de Versões"
        required: true
        level: 2
      - name: "Referências"
        required: false
        level: 2

  analysis:
    name: "Template de Análise"
    description: "Template para documentos de análise"
    category: "analysis"
    default_path: "docs/analise"
    metadata:
      version_control: true
      requires_review: true
      auto_update: true
    sections:
      - name: "Título"
        required: true
        level: 1
      - name: "Objetivo"
        required: true
        level: 2
      - name: "Metodologia"
        required: true
        level: 2
      - name: "Resultados"
        required: true
        level: 2
      - name: "Conclusões"
        required: true
        level: 2
      - name: "Recomendações"
        required: true
        level: 2
      - name: "Histórico de Versões"
        required: true
        level: 2
      - name: "Anexos"
        required: false
        level: 2

validation:
  metadata:
    required:
      - "Autor"
      - "Data"
      - "Versão"
  structure:
    check_headers: true
    check_sections: true
    check_links: true

formatting:
  date_format: "%d de %B de %Y"
  version_format: "x.y.z"
  header_style: "atx"  # Estilo # para headers
