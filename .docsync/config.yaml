sync_config:
  version: "1.0.0"
  project_name: "XadrezMaster"
  
  directories:
    source:
      - path: "src/"
        patterns: ["*.py", "*.json", "*.yaml"]
        ignore: ["__pycache__", "*.pyc"]
    
    documentation:
      - path: "docs/"
        patterns: ["*.md", "*.txt"]
        ignore: ["*.tmp"]
    
# DOCSYNC Configuration for ChessMaster Cultural Engine
version: "1.0.0"
name: "chess_cultural_engine"

# Integração Simbiótica
symbiotic_framework:
  mode: "full"
  capabilities:
    - document_sync
    - content_organization
    - data_validation
    - automated_import

# Estrutura de Diretórios
directory_structure:
  cultural_data:
    path: "./cultural_data"
    subdirs:
      research:
        path: "./cultural_data/research"
        contents:
          - historical
          - cultural
          - strategic
      configurations:
        path: "./cultural_data/configurations"
        contents:
          - themes
          - narratives
          - pieces
      content:
        path: "./cultural_data/content"
        contents:
          - stories
          - lessons
          - philosophy

# Importação do Notion
notion_import:
  enabled: true
  source: "chess_research"
  target: "./cultural_data/research"
  sync_interval: "1h"
  content_types:
    - historical_data
    - cultural_analysis
    - chess_evolution
    - strategic_patterns

# Validação de Dados
data_validation:
  schemas:
    cultural_theme:
      required:
        - name
        - description
        - historical_period
        - pieces
        - narratives
    piece_metaphor:
      required:
        - name
        - cultural_context
        - roles
        - symbolism
    narrative_pattern:
      required:
        - type
        - templates
        - cultural_context
        - variations

# Automação
automation:
  tasks:
    - name: "notion_sync"
      schedule: "0 * * * *"  # A cada hora
      action: "sync_notion_data"
    
    - name: "validate_content"
      schedule: "0 0 * * *"  # Diariamente
      action: "validate_cultural_data"
    
    - name: "organize_files"
      schedule: "0 2 * * *"  # 2 AM diariamente
      action: "reorganize_files"

# Integração ARQUIMAX
arquimax_integration:
  enabled: true
  features:
    - project_management
    - cultural_content_tracking
    - research_organization
    - automated_documentation

# Integração NEXUS
nexus_integration:
  enabled: true
  features:
    - adaptive_execution
    - content_sync
    - data_validation
    - automated_organization

# Templates
templates:
  cultural_content:
    path: "./templates/cultural"
    types:
      - historical_analysis
      - cultural_theme
      - piece_description
      - narrative_pattern
  
  documentation:
    path: "./templates/docs"
    types:
      - research_summary
      - cultural_analysis
      - technical_specification

# Monitoramento
monitoring:
  metrics:
    - content_completeness
    - data_validity
    - sync_status
    - organization_health
  alerts:
    - on_sync_failure
    - on_validation_error
    - on_content_duplication

# Idiomas
language_settings:
  primary: "pt_BR"
  fallback: "en"
  technical_terms: "preserve_original"
  translation:
    enabled: true
    types:
      - documentation
      - descriptions
      - narratives

templates:
      - path: ".docsync/templates/"
        patterns: ["*.md", "*.yaml"]
    
    backup:
      - path: ".backup/"
        retention: "7d"
    
    cloud:
      - path: ".cloud/sync/"
        sync_interval: "1h"
    
    versions:
      - path: ".versions/"
        format: "v{major}.{minor}.{patch}"

  sync_rules:
    - name: "documentation_sync"
      source: "docs/"
      target: ".cloud/sync/docs/"
      interval: "15m"
      validate: true
    
    - name: "source_sync"
      source: "src/"
      target: ".cloud/sync/src/"
      interval: "5m"
      validate: true
    
    - name: "template_sync"
      source: ".docsync/templates/"
      target: ".cloud/sync/templates/"
      interval: "1h"
      validate: true

  validation:
    integrity:
      - check_links: true
      - verify_format: true
      - validate_syntax: true
    
    performance:
      - max_file_size: "10MB"
      - max_sync_time: "5m"
      - max_resource_usage: "30%"

  integrations:
    symbiotic_framework:
      - sync_points: ["core", "evolution", "learning"]
      - validation: ["integrity", "compatibility", "resources"]
    
    arquimax:
      - sync_targets: ["tasks", "resources", "metrics"]
      - validation: ["performance", "efficiency", "health"]

  maintenance:
    automated:
      - task: "backup_verification"
        schedule: "daily"
      - task: "integrity_check"
        schedule: "daily"
      - task: "deep_validation"
        schedule: "weekly"
      - task: "resource_cleanup"
        schedule: "weekly"
