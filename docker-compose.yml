version: '3.8'

services:
  chess-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chess-main
    ports:
      - "8000:8000"
      - "8080:8080"
    environment:
      - CHESS_ENV=production
      - LOG_LEVEL=INFO
      - ENABLE_METRICS=true
      - ENABLE_MONITORING=true
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - chess-cache:/app/cache
    networks:
      - chess-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: chess-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - chess-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  postgres:
    image: postgres:15-alpine
    container_name: chess-db
    environment:
      - POSTGRES_DB=chess
      - POSTGRES_USER=chess_user
      - POSTGRES_PASSWORD=${DB_PASSWORD:-chess_secure_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - chess-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chess_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: chess-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - chess-app
    networks:
      - chess-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: chess-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - chess-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: chess-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - chess-network
    restart: unless-stopped

volumes:
  chess-cache:
  redis-data:
  postgres-data:
  nginx-cache:
  prometheus-data:
  grafana-data:

networks:
  chess-network:
    driver: bridge
