version: '3.8'

services:
  aeon-chess:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aeon-chess-arkitect
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - ARKITECT_ENABLED=true
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/chess-test"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aeon-network

  # Redis para cache (opcional)
  redis:
    image: redis:7-alpine
    container_name: aeon-chess-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - aeon-network

volumes:
  redis_data:

networks:
  aeon-network:
    driver: bridge
