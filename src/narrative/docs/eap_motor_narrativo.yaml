            - Herói (peça principal)
            - Mentor (peças de suporte)
            - Antagonista (ameaças)
            - Catalisador (eventos críticos)
        
        1.3.2. Padrões Dramáticos:
            - Estruturas de conflito
            - Arcos de desenvolvimento
            - Pontos de virada
            - Resoluções
        
        1.3.3. Templates Narrativos:
            - Modelos situacionais
            - Padrões de progressão
            - Estruturas de conclusão
            - Frameworks adaptativos
    
