motor_narrativo_config:
  versao: "1.0.0"
  modo: "producao"
  
  nucleo:
    processamento_base:
      interpretador_eventos:
        sensibilidade: 0.85
        limiar_deteccao: 0.75
        cache_eventos: true
      
      analisador_sequencias:
        profundidade_analise: 5
        memoria_padrao: 1000
        cache_sequencias: true
      
      gerador_contexto:
        complexidade: "adaptativa"
        profundidade: "dinamica"
        cache_contexto: true
    
    transformacao_narrativa:
      conversor_eventos:
        modo: "dinamico"
        complexidade: "adaptativa"
        cache_transformacao: true
      
      estruturador:
        nivel_detalhe: "alto"
        complexidade_arcos: "adaptativa"
        cache_estruturas: true

  analise_contextual:
    processador:
      analise_posicional:
        profundidade: 4
        sensibilidade: 0.8
        cache_analise: true
      
      avaliacao_movimentos:
        precisao: 0.9
        profundidade: 3
        cache_movimentos: true
    
    interpretacao:
      decodificador_cultural:
        sensibilidade: 0.85
        adaptabilidade: 0.9
        cache_cultural: true
      
      analisador_estrategico:
        profundidade: 5
        precisao: 0.9
        cache_estrategia: true

  estruturas_narrativas:
    arquetipos:
      heroi:
        peso: 1.0
        adaptabilidade: 0.9
        evolucao: true
      
      mentor:
        peso: 0.8
        adaptabilidade: 0.85
        evolucao: true
      
      antagonista:
        peso: 0.9
        adaptabilidade: 0.85
        evolucao: true
    
    padroes_dramaticos:
      tensao:
        nivel_base: 0.7
        adaptabilidade: 0.8
        evolucao: true
      
      conflito:
        intensidade_base: 0.75
        adaptabilidade: 0.85
        evolucao: true

  integracoes:
    motor_cultural:
      prioridade: "alta"
      sincronizacao: "tempo_real"
      cache_cultural: true
    
    sistema_quantico:
      modo: "otimizado"
      profundidade: "adaptativa"
      cache_quantico: true
    
    ia_adaptativa:
      modo: "simbiotico"
      aprendizado: "continuo"
      cache_ia: true

  adaptacao:
    motor_adaptativo:
      sensibilidade: 0.85
      velocidade: 0.8
      memoria: 1000
    
    evolucao:
      taxa_base: 0.1
      limite_superior: 0.9
      memoria_evolutiva: 500

  interface:
    visualizacao:
      qualidade: "alta"
      performance: "otimizada"
      cache_visual: true
    
    controles:
      responsividade: 0.95
      precisao: 0.9
      cache_controles: true

  monitoramento:
    metricas:
      intervalo: 60
      precisao: 0.95
      armazenamento: 30
    
    analise:
      profundidade: "alta"
      frequencia: "continua"
      retencao: 90

  cache:
    politica: "lru"
    tamanho_maximo: "500MB"
    tempo_vida: 3600
    limpeza_automatica: true

  performance:
    otimizacao:
      modo: "adaptativo"
      nivel: "alto"
      cache_global: true
    
    recursos:
      cpu_max: 80
      memoria_max: "2GB"
      io_prioridade: "alta"

  seguranca:
    validacao:
      nivel: "alto"
      verificacao_integridade: true
      logs_seguros: true
    
    protecao:
      encriptacao: true
      nivel_acesso: "controlado"
      auditoria: true

  logs:
    nivel: "info"
    rotacao: "diaria"
    retencao: 30
    formato: "estruturado"

  debug:
    modo: false
    nivel: "detalhado"
    logs_especiais: false
    profiling: false
