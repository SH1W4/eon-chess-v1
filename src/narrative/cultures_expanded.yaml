narrative_patterns:
  renaissance:
    moves:
      advance:
        - "Com graça artística, {piece} move-se para {square}"
        - "{piece} executa um movimento harmonioso até {square}"
        - "Em um gesto calculado, {piece} avança para {square}"
      
      capture:
        - "{attacker} demonstra supremacia sobre {defender}"
        - "Em um confronto de virtudes, {attacker} supera {defender}"
        - "{attacker} prova seu valor contra {defender}"
      
      check:
        - "O Príncipe encontra-se em perigo! A corte deve agir!"
        - "Uma ameaça à autoridade do governante!"
        - "O equilíbrio do poder está ameaçado!"
    
    phases:
      opening:
        - "O grande jogo começa, como uma tela em branco"
        - "As peças tomam suas posições com elegância estudada"
        - "O primeiro ato desta obra-prima se inicia"
      
      middlegame:
        - "A batalha atinge seu ápice artístico"
        - "Cada movimento é uma pincelada na tela do jogo"
        - "A complexidade da posição revela sua beleza"
      
      endgame:
        - "O final se aproxima como o último movimento de uma sinfonia"
        - "A conclusão desta obra-prima está próxima"
        - "O desenlace desta história se aproxima"
  
  eastern:
    moves:
      advance:
        - "{piece} flui como água para {square}"
        - "Com movimento preciso, {piece} alcança {square}"
        - "{piece} segue o caminho até {square}"
      
      capture:
        - "{attacker} transcende {defender} em combate harmonioso"
        - "O destino de {defender} é selado por {attacker}"
        - "{attacker} demonstra supremacia sobre {defender}"
      
      check:
        - "A harmonia do Imperador está ameaçada!"
        - "O equilíbrio celestial deve ser restaurado!"
        - "Uma perturbação na ordem natural!"
    
    phases:
      opening:
