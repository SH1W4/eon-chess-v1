system:
  name: "chess_integration"
  version: "1.0.0"
  description: "Integração dos sistemas ARQUIMAX e NEXUS para xadrez adaptativo"

arquimax:
  enabled: true
  capabilities:
    - name: "task_management"
      description: "Gerenciamento de tarefas e workflows"
      enabled: true
    - name: "cache_system"
      description: "Sistema de cache otimizado"
      enabled: true
    - name: "monitoring"
      description: "Monitoramento em tempo real"
      enabled: true
    - name: "metrics"
      description: "Coleta e análise de métricas"
      enabled: true

nexus:
  enabled: true
  connectors:
    - name: "cultural_engine"
      description: "Motor de narrativas culturais"
      enabled: true
    - name: "adaptive_system"
      description: "Sistema adaptativo de IA"
      enabled: true
    - name: "pattern_matcher"
      description: "Identificador de padrões"
      enabled: true
    - name: "storyteller"
      description: "Gerador de narrativas"
      enabled: true

chess:
  engine:
    name: "adaptive_chess"
    version: "1.0.0"
    features:
      - name: "cultural_influence"
        enabled: true
      - name: "adaptive_ai"
        enabled: true
      - name: "pattern_recognition"
        enabled: true
      - name: "narrative_generation"
        enabled: true
  
  cache:
    transposition_table:
      size: 1000000
      type: "bounded_lru"
    evaluation_cache:
      size: 10000
      type: "lru"
    movement_cache:
      size: 5000
      type: "fifo"

integration:
  sync_interval: 1000  # milisegundos
  retry_attempts: 3
  timeout: 5000  # milisegundos
  features:
    - name: "async_execution"
      enabled: true
    - name: "error_recovery"
      enabled: true
    - name: "performance_monitoring"
      enabled: true
    - name: "adaptive_throttling"
      enabled: true

monitoring:
  metrics:
    - name: "response_time"
      type: "gauge"
      enabled: true
    - name: "error_rate"
      type: "counter"
      enabled: true
    - name: "cache_hits"
      type: "counter"
      enabled: true
    - name: "system_load"
      type: "gauge"
      enabled: true
  
  alerts:
    - name: "high_latency"
      threshold: 1000  # milisegundos
      enabled: true
    - name: "error_spike"
      threshold: 0.1  # 10% de erros
      enabled: true
    - name: "low_cache_hits"
      threshold: 0.5  # 50% de hits
      enabled: true
