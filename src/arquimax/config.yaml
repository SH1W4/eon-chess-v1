arquimax:
  system:
    name: "ARQUIMAX.ChessMaster"
    version: "1.0.0"
    mode: "integration"

  capabilities:
    core:
      - name: "project_management"
        enabled: true
        config:
          auto_tracking: true
          metrics_enabled: true
      
      - name: "architectural_analysis"
        enabled: true
        config:
          real_time: true
          depth: "full"
      
      - name: "monitoring"
        enabled: true
        config:
          interval: "1s"
          retention: "30d"

  task_manager:
    execution:
      mode: "async"
      max_concurrent: 10
      retry:
        enabled: true
        max_attempts: 3
    
    cache:
      enabled: true
      type: "distributed"
      ttl: "1h"
    
    queues:
      - name: "high_priority"
        workers: 5
        timeout: "30s"
      
      - name: "normal"
        workers: 3
        timeout: "60s"
      
      - name: "background"
        workers: 2
        timeout: "300s"

  monitoring:
    metrics:
      collection:
        interval: "10s"
        batch_size: 100
      
      storage:
        type: "time_series"
        retention: "90d"
      
      alerts:
        enabled: true
        channels:
          - type: "slack"
            config:
              channel: "#monitoring"
          
          - type: "email"
            config:
              recipients: ["ops@chessmaster.ai"]
    
    health_checks:
      enabled: true
      interval: "30s"
      timeout: "5s"
      services:
        - name: "cultural_engine"
          endpoint: "/health"
          threshold: 0.99
        
        - name: "cache_system"
          endpoint: "/health"
          threshold: 0.999
        
        - name: "narrative_system"
          endpoint: "/health"
          threshold: 0.95

  integration:
    nexus:
      enabled: true
      connection:
        type: "direct"
        timeout: "5s"
        retry_enabled: true
      
      sync:
        mode: "bidirectional"
        interval: "1m"
        conflict_resolution: "latest_wins"
    
    chess_system:
      enabled: true
      features:
        - cultural_engine
        - cache_system
        - narrative_system
      
      optimization:
        cache_enabled: true
        prefetch_enabled: true
        batch_processing: true

  logging:
    level: "info"
    format: "json"
    output:
      - type: "file"
        path: "/var/log/arquimax/chess.log"
        rotation: "daily"
      
      - type: "stdout"
        format: "colored"
    
    tracing:
      enabled: true
      sampling_rate: 0.1

  security:
    encryption:
      algorithm: "AES-256"
      key_rotation: "30d"
    
    authentication:
      type: "token"
      expiration: "24h"
      refresh_enabled: true
    
    authorization:
      type: "rbac"
      default_role: "reader"
      cache_ttl: "5m"

  performance:
    optimization:
      cache_size: "1GB"
      worker_threads: 8
      batch_size: 100
    
    limits:
      max_connections: 1000
      request_timeout: "30s"
      rate_limit:
        requests_per_second: 100
        burst: 200

  recovery:
    backup:
      enabled: true
      schedule: "0 2 * * *"
      retention: "30d"
      type: "incremental"
    
    failover:
      enabled: true
      mode: "automatic"
      threshold: "30s"
      recovery_time: "5m"
