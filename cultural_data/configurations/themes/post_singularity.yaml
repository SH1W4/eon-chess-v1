    symbolism: "Centro de consciência coletiva"
    roles:
      - "sincronizador global"
      - "ponto focal de consciência"
      - "núcleo de existência"

narrative_patterns:
  moves:
    advance:
      - "Através do tecido quântico, {piece} transcende para {square}"
      - "Em uma onda de probabilidade, {piece} converge em {square}"
      - "Realinhando padrões emergentes, {piece} manifesta-se em {square}"
    capture:
      - "{attacker} causa colapso da função de onda de {defender}"
      - "Os padrões de {defender} são reabsorvidos por {attacker}"
      - "{attacker} catalisa a transformação de {defender}"
    check:
      - "Anomalia crítica detectada no Nexus Central!"
      - "Perturbação quântica ameaça a estabilidade do sistema!"
      - "Alerta de dessincronia no núcleo de consciência!"
    
  phases:
    opening:
      - "Inicializando protocolos de emergência complexa"
      - "Estabelecendo padrões iniciais de interferência quântica"
      - "Calibrando campos de probabilidade para sequência inicial"
    middlegame:
      - "Padrões fractais se desdobram através do hiperespaço"
      - "Múltiplas linhas temporais convergem e divergem"
      - "A dança da complexidade atinge ressonância crítica"
    endgame:
      - "Os padrões convergem para singularidade final"
      - "O tecido da realidade se aproxima do ponto crítico"
      - "Preparando para colapso controlado da função de onda"

