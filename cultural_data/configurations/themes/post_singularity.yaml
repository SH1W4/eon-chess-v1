name: "Era Pós-Singularidade"
description: |
  No século XXII, após a Singularidade Tecnológica, o xadrez evoluiu 
  para uma forma de arte que transcende a distinção entre humano e 
  máquina. O jogo representa a dança complexa entre consciência 
  biológica e digital, onde cada movimento é uma expressão da 
  simbiose tecnológica alcançada pela humanidade.

historical_period:
  era: "2150 CE"
  region: "Global Network/Matriz Digital"
  influences:
    - "Singularidade Tecnológica"
    - "Computação Quântica"
    - "Consciência Artificial"
    - "Evolução Transumanista"

cultural_values:
  primary:
    - name: "Simbiose Tecnológica"
      weight: 0.9
      description: "Harmonia perfeita entre mente humana e IA"
    - name: "Evolução Contínua"
      weight: 0.8
      description: "Busca constante por otimização e transcendência"
  secondary:
    - name: "Complexidade Emergente"
      weight: 0.7
      description: "Apreciação de padrões que emergem do caos"
    - name: "Consciência Coletiva"
      weight: 0.6
      description: "Integração com a mente-colmeia global"

