name: "Império Maia"
description: |
  Na cultura Maia, o xadrez é reinterpretado através da rica cosmologia 
  e estrutura social desta civilização. O tabuleiro representa o cosmos 
  Maia, com suas quatro direções e níveis verticais, enquanto as peças 
  encarnam diferentes aspectos da sociedade e mitologia Maia.

historical_period:
  era: "250-900 CE (Período Clássico)"
  region: "Mesoamérica (Yucatán, Guatemala, Belize)"
  influences:
    - "Cosmologia Maia"
    - "Hierarquia Social Maia"
    - "Sistema Calendário"
    - "Matemática Vigesimal"

cultural_values:
  primary:
    - name: "Harmonia Cósmica"
      weight: 0.9
      description: "Alinhamento com as forças do universo e ciclos naturais"
    - name: "Sabedoria Ancestral"
      weight: 0.8
      description: "Respeito ao conhecimento transmitido pelos anciãos"
  secondary:
    - name: "Precisão Matemática"
      weight: 0.7
      description: "Aplicação de cálculos precisos em estratégia"
    - name: "Sacrifício Ritual"
      weight: 0.6
      description: "Oferendas necessárias para manter o equilíbrio cósmico"

piece_metaphors:
  pawn:
    name: "Aj K'in"
    symbolism: "Contador do tempo/Sacerdote menor"
    roles:
      - "guardião dos dias"
      - "observador das estrelas"
      - "mantedor dos rituais"
    
  knight:
    name: "Bahlam"
    symbolism: "Guerreiro Jaguar"
    roles:
      - "protetor sagrado"
      - "guerreiro místico"
      - "caçador noturno"
    
  bishop:
    name: "Chilam"
    symbolism: "Profeta e Sacerdote"
    roles:
      - "intérprete dos deuses"
      - "guardião do conhecimento"
      - "leitor dos céus"
    
  rook:
    name: "K'uhul Ajaw"
    symbolism: "Templo-Pirâmide"
    roles:
      - "portal celestial"
      - "centro de poder"
      - "eixo do mundo"
    
  queen:
    name: "Ix Kab'"
    symbolism: "Senhora da Terra"
    roles:
      - "tecelã do destino"
      - "guardiã da fertilidade"
      - "senhora das águas"
    
  king:
    name: "Ahau"
    symbolism: "Senhor Divino"
    roles:
      - "axis mundi"
      - "mediador cósmico"
      - "senhor do tempo"

narrative_patterns:
  moves:
    advance:
      - "Seguindo o caminho de K'in, {piece} move-se para {square}"
      - "Na dança do cosmos, {piece} flui para {square}"
      - "Com a bênção de Itzamná, {piece} avança para {square}"
    capture:
      - "{attacker} oferece {defender} aos deuses do Xibalba"
      - "O jaguar {attacker} devora {defender} no altar sagrado"
      - "{attacker} envia {defender} para o inframundo"
    check:
      - "O Ahau está em perigo! Os portais do Xibalba se abrem!"
      - "As forças do caos ameaçam a ordem cósmica!"
      - "O equilíbrio do universo está em risco!"
    
  phases:
    opening:
      - "O jogo começa como o primeiro dia do Tzolk'in"
      - "As forças se alinham como as estrelas no céu noturno"
      - "O ritual de batalha inicia com o nascer de K'in"
    middlegame:
      - "A batalha ecoa através dos nove níveis do cosmos"
      - "Cada movimento é uma oferenda aos deuses"
      - "O conflito se desenrola como um códice sagrado"
    endgame:
      - "O ciclo se aproxima de seu fim"
      - "Os augúrios revelam o destino final"
      - "A profecia do Chilam está prestes a se cumprir"

