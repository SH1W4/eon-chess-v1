name: "{{culture_name}}"
type: "{{culture_type}}"
description: "{{culture_description}}"

attributes:
  military_focus:
    - "{{military_aspect_1}}"
    - "{{military_aspect_2}}"
    - "{{military_aspect_3}}"
    
  economic_patterns:
    - "{{economic_aspect_1}}"
    - "{{economic_aspect_2}}"
    - "{{economic_aspect_3}}"
    
  diplomatic_approaches:
    - "{{diplomatic_aspect_1}}"
    - "{{diplomatic_aspect_2}}"
    - "{{diplomatic_aspect_3}}"

  cultural_values:
    - "{{value_1}}"
    - "{{value_2}}"
    - "{{value_3}}"

narrative_elements:
  key_stories:
    - "{{story_1}}"
    - "{{story_2}}"
    - "{{story_3}}"
  
  cultural_practices:
    - "{{practice_1}}"
    - "{{practice_2}}"
    - "{{practice_3}}"
  
  historical_events:
    - "{{event_1}}"
    - "{{event_2}}"
    - "{{event_3}}"

strategic_elements:
  military_tactics:
    - name: "{{tactic_1_name}}"
      focus: "{{tactic_1_focus}}"
      strength: {{tactic_1_strength}}
    
    - name: "{{tactic_2_name}}"
      focus: "{{tactic_2_focus}}"
      strength: {{tactic_2_strength}}
    
    - name: "{{tactic_3_name}}"
      focus: "{{tactic_3_focus}}"
      strength: {{tactic_3_strength}}
  
  economic_strategies:
    - name: "{{strategy_1_name}}"
      focus: "{{strategy_1_focus}}"
      efficiency: {{strategy_1_efficiency}}
    
    - name: "{{strategy_2_name}}"
      focus: "{{strategy_2_focus}}"
      efficiency: {{strategy_2_efficiency}}
    
    - name: "{{strategy_3_name}}"
      focus: "{{strategy_3_focus}}"
      efficiency: {{strategy_3_efficiency}}
  
  diplomatic_methods:
    - name: "{{method_1_name}}"
      focus: "{{method_1_focus}}"
      effectiveness: {{method_1_effectiveness}}
    
    - name: "{{method_2_name}}"
      focus: "{{method_2_focus}}"
      effectiveness: {{method_2_effectiveness}}
    
    - name: "{{method_3_name}}"
      focus: "{{method_3_focus}}"
      effectiveness: {{method_3_effectiveness}}

visual_theme:
  color_scheme:
    primary: "{{primary_color}}"
    secondary: "{{secondary_color}}"
    accent: "{{accent_color}}"
    highlight: "{{highlight_color}}"

  material_suggestions:
    - "{{material_1}}"
    - "{{material_2}}"
    - "{{material_3}}"
    - "{{material_4}}"

sound_effects:
  movement:
    - "{{movement_sound_1}}"
    - "{{movement_sound_2}}"
  capture:
    - "{{capture_sound_1}}"
    - "{{capture_sound_2}}"
  special_moves:
    - "{{special_sound_1}}"
    - "{{special_sound_2}}"
